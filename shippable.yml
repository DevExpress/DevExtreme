build:

  pre_ci_boot:
    image_name: docker.io/devexpress/devextreme-build
    image_tag: "20_2"
    pull: true

  ci:
    - ./docker-ci.sh

  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/.git
    - $SHIPPABLE_BUILD_DIR/node_modules
    - $SHIPPABLE_BUILD_DIR/dotnet_packages
