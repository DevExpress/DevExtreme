<dx-chart
    id="chart"
    [dataSource]="countriesInfo">
    <dxi-series
        *ngFor="let energy of energySources"
        [valueField]="energy.value"
        [name]="energy.name">
    </dxi-series>
    <dxo-common-series-settings
        argumentField="country"
        type="spline">
        <dxo-point hoverMode="allArgumentPoints"></dxo-point>
    </dxo-common-series-settings>
    <dxo-argument-axis
        [valueMarginsEnabled]="false"
        discreteAxisDivisionMode="crossLabels">
        <dxo-grid [visible]="true"></dxo-grid>
    </dxo-argument-axis>
    <dxo-crosshair
        [enabled]="true"
        color="#949494"
        [width]="3"
        dashStyle="dot">
        <dxo-label
            [visible]="true"
            backgroundColor="#949494">
            <dxo-font
                color="#fff"
                [size]="12">
            </dxo-font>
        </dxo-label>
    </dxo-crosshair>
    <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center"
        itemTextPosition="bottom">
    </dxo-legend>
    <dxo-title text="Energy Consumption in 2004">
        <dxo-subtitle text="(Millions of Tons, Oil Equivalent)"></dxo-subtitle>
    </dxo-title>
    <dxo-tooltip [enabled]="true"></dxo-tooltip>
    <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
