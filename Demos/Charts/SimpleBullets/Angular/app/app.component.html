<div class="long-title"><h3>Daily temperature</h3></div>
<div id="chart-demo">
    <table class="demo-table">
        <tr>
            <th></th>
            <th>June</th>
            <th>July</th>
            <th>August</th>
        </tr>
        <tr *ngFor="let week of weeksData">
            <th>{{week.weekCount}} week</th>
            <td *ngFor="let bullet of week.bulletsData">
                <dx-bullet 
                    class="bullet"
                    [startScaleValue]="0"
                    [endScaleValue]="35"
                    [value]="bullet.value"
                    [target]="bullet.target"
                    [color]="bullet.color">
                    <dxo-tooltip [customizeTooltip]="customizeTooltip"></dxo-tooltip>
                </dx-bullet>
            </td>
        </tr>
    </table>
</div>
