<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="form"  data-bind="css: { 'dx-rtl': rtlEnabled }">
            <div class="options">
                <div class="caption">Options</div>
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">Language</div>
                        <div class="dx-field-value">
                            <div data-bind="dxSelectBox: selectLanguageOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Text Box</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextBox: textBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Number Box</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: numberBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Select Box</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSelectBox: selectBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Tag Box</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTagBox: tagBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Text Area</div>
                    <div class="dx-field-value">
                        <div data-bind="dxTextArea: textAreaOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Autocomplete</div>
                    <div class="dx-field-value">
                        <div data-bind="dxAutocomplete: autocompleteOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Check Box</div>
                    <div class="dx-field-value">
                        <div data-bind="dxCheckBox: checkBoxOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Switch</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSwitch: switchBoxOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
