<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
    <script src="data.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="title">Edit Profile</div>
      <div class="editors">
        <div class="editors-container">
          <div class="left">
            <div
              dx-text-box="{
                        value: 'Olivia Peyton',
                        width: '100%',
                        placeholder: 'Type...',
                        label: 'Name',
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                      validationRules: [{
                          type: 'required'
                      }]
                   }"
            ></div>
            <div
              dx-text-box="{
                        width: '100%',
                        placeholder: 'Type...',
                        label: 'Address',
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                        validationRules: [{
                            type: 'required'
                        }]
                    }"
            ></div>
          </div>
          <div class="right">
            <div
              dx-date-box="{
                        value: date,
                        width: '100%',
                        placeholder: 'Select...',
                        label: 'Birth Date',
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                        validationRules: [{
                            type: 'required'
                        }]
                    }"
            ></div>
            <div
              dx-select-box="{
                        items: states,
                        width: '100%',
                        placeholder: 'Select...',
                        label: 'State',
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                        validationRules: [{
                            type: 'required'
                        }]
                    }"
            ></div>
          </div>
        </div>
        <div class="center">
          <div
            dx-tag-box="{
                    items: positions,
                    value: [ 'Support Manager' ],
                    multiline: false,
                    width: '100%',
                    placeholder: 'Select...',
                    label: 'Position',
                    bindingOptions: {
                      stylingMode: 'stylingMode',
                      labelMode: 'labelMode'
                    }
                }"
            dx-validator="{
                  validationRules: [{
                      type: 'required'
                  }]
              }"
          ></div>
        </div>
        <div class="editors-container">
          <div class="left">
            <div
              dx-text-box="{
                        width: '100%',
                        label: 'Phone',
                        mask: '+1 (000) 000-0000',
                        maskRules: phoneRules,
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                        validationRules: [{
                            type: 'required'
                        }]
                    }"
            ></div>
          </div>
          <div class="right">
            <div
              dx-date-box="{
                        width: '100%',
                        placeholder: 'Select...',
                        label: 'Hire Date',
                        bindingOptions: {
                          stylingMode: 'stylingMode',
                          labelMode: 'labelMode'
                        }
                    }"
              dx-validator="{
                        validationRules: [{
                            type: 'required'
                        }]
                    }"
            ></div>
          </div>
        </div>
        <div class="center">
          <div
            dx-text-area="{
                    value: 'Olivia loves to sell. She has been selling DevAV products since 2012.',
                    width: '100%',
                    placeholder: 'Type...',
                    label: 'Notes',
                    bindingOptions: {
                      stylingMode: 'stylingMode',
                      labelMode: 'labelMode'
                    }
                }"
          ></div>
        </div>
        <div class="center">
          <div
            dx-button="{
                    text: 'Save',
                    type: 'default',
                    onClick: validateClick
                }"
            class="validate"
          ></div>
        </div>
      </div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <label>Styling Mode</label>
          <div
            dx-select-box="{
                    items: [ 'filled', 'outlined', 'underlined' ],
                    bindingOptions: {
                      stylingMode: 'stylingMode',
                      value: 'stylingMode'
                    }
                }"
          ></div>
        </div>
        <div class="option">
          <label>Label Mode</label>
          <div
            dx-select-box="{
                    items: [ 'static', 'floating', 'hidden' ],
                    bindingOptions: {
                      stylingMode: 'stylingMode',
                      value: 'labelMode'
                    }
                }"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
