<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div class="dx-fieldset">    
                <div class="dx-field">
                    <div class="dx-field-label">Password TextBox</div>
                    <div class="dx-field-value">
                        <div dx-text-box="{
                            placeholder: 'password',
                            mode: 'password',
                            value: 'password',
                            stylingMode: 'filled',
                            bindingOptions: {
                                mode: 'passwordMode'
                            },
                            buttons: [{
                                name: 'show-password',
                                location: 'after',
                                options: {
                                    icon: '../../../../images/icons/eye.png',
                                    type: 'default',
                                    onClick: changePasswordMode
                                } 
                            }]
                        }"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Multi-currency NumberBox</div>
                    <div class="dx-field-value">
                        <div dx-number-box="{
                            bindingOptions: {
                                format: 'format',
                                value: 'priceValue'
                            },
                            showClearButton: true,
                            showSpinButtons: true,
                            buttons: [{
                                name: 'currency',
                                location: 'after',
                                options: {
                                    text: 'â‚¬',
                                    stylingMode: 'text',
                                    width: 32,
                                    elementAttr: {
                                        class: 'currency'
                                    },
                                    onInitialized: currencyOnInitialized,
                                    onClick: changeCurrency
                                }
                            }, 'clear', 'spins']
                        }"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Advanced DateBox</div>
                    <div class="dx-field-value">
                        <div dx-date-box="{
                            bindingOptions: {
                                value: 'currentDate'
                            },
                            stylingMode: 'outlined',
                            buttons: [{
                                name: 'today',
                                location: 'before',
                                
                                options: {
                                    text: 'Today',
                                    onClick: today
                                }
                            }, {
                                name: 'prevDate',
                                location: 'before',
                                options: {
                                    icon: 'spinprev',
                                    stylingMode: 'text',
                                    onClick: prevDate
                                }
                            }, {
                                name: 'nextDate',
                                location: 'after',
                                options: {
                                    icon: 'spinnext',
                                    stylingMode: 'text',
                                    onClick: nextDate
                                }
                            }, 'dropDown']
                        }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
