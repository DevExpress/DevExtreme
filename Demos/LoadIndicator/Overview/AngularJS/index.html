<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div class="form">
            <div class="label">Custom size</div>
            <div id="small-indicator" dx-load-indicator="{
        	    height: 20,
        	    width: 20
        	}"></div>
            <div id="medium-indicator" dx-load-indicator="{
        	    height: 40,
        	    width: 40
        	}"></div>
            <div id="large-indicator" dx-load-indicator="{
        	    height: 60,
        	    width: 60
        	}"></div>
        
            <div class="label">Custom image</div>
            <div id="image-indicator" dx-load-indicator="{
            	indicatorSrc: '../../../../images/Loading.gif'
            }"></div>
            
            <div class="label">Using with other widgets</div>
            <div id="button" dx-button="buttonOptions"></div>
        </div>
    </div>
</body>
</html>
