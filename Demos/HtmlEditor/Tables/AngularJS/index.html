<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../node_modules/devextreme-quill/dist/dx-quill.min.js"></script>
    <script src="../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div dx-html-editor="htmlEditorOptions">
            <h2>
                Simple table
            </h2>
            <br>
            <table>
                <tr style="font-weight: bold;">
                    <td style="text-align: left;">Task</td>
                    <td style="text-align: center;">Status</td>
                    <td style="text-align: right;">Progress</td>
                </tr>
                <tr style="text-align: center;">
                    <td style="text-align: left;">Remove deprecated parts</td>
                    <td style="text-align: center;">In Progress</td>
                    <td style="text-align: right;">45%</td>
                </tr>
                <tr style="text-align: center;">
                    <td style="text-align: left;">Fix inconsistent appearance</td>
                    <td style="text-align: center; color: red;">Paused</td>
                    <td style="text-align: right;">80%</td>
                </tr>
                <tr style="text-align: center;">
                    <td style="text-align: left;">Update Toolbar module</td>
                    <td style="text-align: center; color: lime;">Finished</td>
                    <td style="text-align: right;">100%</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
