<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body class="dx-viewport">
    <div class="demo-container">
      <div class="tabs-demo">
        <div class="widget-container">
          <div class="widget-wrapper widget-wrapper-horizontal">
            <div id="withText"></div>
            <div id="withIconAndText"></div>
            <div id="withIcon"></div>
          </div>
        </div>

        <div class="options">
          <div class="caption">Options</div>

          <div class="option">
            <span>Orientation</span>
            <div id="orientation"></div>
          </div>
          <div class="option">
            <span>Styling mode</span>
            <div id="styling-mode"></div>
          </div>
          <div class="option">
            <span>Icon position</span>
            <div id="icon-position"></div>
          </div>
          <div class="option">
            <div id="show-navigation-buttons"></div>
          </div>
          <div class="option">
            <div id="scroll-content"></div>
          </div>
          <div class="option">
            <div id="full-width"></div>
          </div>
          <div class="option">
            <div id="rtl"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
