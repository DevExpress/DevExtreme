<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div id="container">
            <form id="form" method="post" action="" enctype="multipart/form-data">
                <h3>Profile Settings</h3>
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label">First Name:</div>
                        <div class="dx-field-value" dx-text-box="{name: 'FirstName', value: 'John'}"></div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Last Name:</div>
                        <div class="dx-field-value" dx-text-box="{name: 'LastName', value: 'Smith'}"></div>
                    </div>
                </div>
                <div id="fileuploader-container">
                    <div dx-file-uploader="fileUploaderOptions"></div>
                </div>
                <div id="button" dx-button="buttonOptions"></div>
            </form>
        </div>
    </div>
</body>
</html>
