<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">DropDownBox with embedded TreeView</div>
        <div class="dx-field-value">
            <dx-drop-down-box
                [(value)]="treeBoxValue"
                valueExpr="ID"
                displayExpr="name"
                placeholder="Select a value..."
                [showClearButton]="true"
                [dataSource]="treeDataSource"
                (onValueChanged)="syncTreeViewSelection($event)"
            >

                <div *dxTemplate="let data of 'content'">
                    <dx-tree-view
                        [dataSource]="treeDataSource"
                        dataStructure="plain"
                        keyExpr="ID"
                        parentIdExpr="categoryId"
                        selectionMode="single"
                        displayExpr="name"
                        [selectByClick]="true"
                        (onContentReady)="$event.component.selectItem(treeBoxValue)"
                        (onItemSelectionChanged)="treeView_itemSelectionChanged($event)"
                    >
                    </dx-tree-view>
                </div>
            </dx-drop-down-box>
        </div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">DropDownBox with embedded DataGrid</div>
        <div class="dx-field-value">
            <dx-drop-down-box
                    [(value)]="gridBoxValue"
                    valueExpr="ID"
                    [deferRendering]="false"
                    [displayExpr]="gridBox_displayExpr"
                    placeholder="Select a value..."
                    [showClearButton]="true"
                    [dataSource]="gridDataSource"
            >

                <div *dxTemplate="let data of 'content'">
                    <dx-data-grid
                            [dataSource]="gridDataSource"
                            [columns]="['CompanyName', 'City', 'Phone']"
                            [selection]="{ mode: 'single' }"
                            [hoverStateEnabled]="true"
                            [paging]="{ enabled: true, pageSize: 10 }"
                            [filterRow]="{ visible: true }"
                            [scrolling]="{ mode: 'infinite' }"
                            [(selectedRowKeys)]="gridBoxValue"
                            height="100%"
                    >
                    </dx-data-grid>
                </div>
            </dx-drop-down-box>
        </div>
    </div>
</div>
