<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="long-title"><h3>Grades of Goods</h3></div>
        <div id="gauge-demo">
            <div id="triangleMarker" data-bind="dxCircularGauge: triangleMarkerIndicator"></div>
            <div id="rectangleNeedle" data-bind="dxCircularGauge: rectangleNeedleIndicator"></div>
            <div id="triangleNeedle" data-bind="dxCircularGauge: triangleNeedleIndicator"></div>
            <div id="textCloud" data-bind="dxCircularGauge: textCloudIndicator"></div>
            <div id="twoColorNeedle" data-bind="dxCircularGauge: twoColorNeedleIndicator"></div>
        </div>
    </div>
</body>
</html>
