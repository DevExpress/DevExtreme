<dx-circular-gauge
    id="gauge"
    [value]="7">
    <dxo-scale
        [startValue]="0"
        [endValue]="10"
        [tickInterval]="2">
    </dxo-scale>
    <dxo-title
        text="Amount of Produced Gold (Kilos)"
        horizontalAlignment="center"
        verticalAlignment="bottom">
        <dxo-font
            [size]="30"
            color="#CFB53B">
        </dxo-font>
        <dxo-margin top="25"></dxo-margin>
    </dxo-title>
</dx-circular-gauge>
