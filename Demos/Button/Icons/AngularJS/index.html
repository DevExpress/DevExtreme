<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">       
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Built-in icon</div>
                <div class="dx-field-value">
                    <div dx-button="doneButton"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-label">Image icon</div>
                <div class="dx-field-value">
                    <div dx-button="weatherButton"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-label">External icon</div>
                <div class="dx-field-value">
                    <div dx-button="sendButton" class="send"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-label">Icon only</div>
                <div class="dx-field-value">
                    <div dx-button="plusButton"></div>
                    <div dx-button="backButton"></div>                    
                </div>
            </div> 
        </div>
        <div class="dx-fieldset">
            <div class="dx-fieldset-header">DISABLED</div>          
            <div class="dx-field">
                <div class="dx-field-value">
                    <div dx-button="doneDisabledButton"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-value">
                    <div dx-button="weatherDisabledButton"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-value">
                    <div dx-button="sendDisabledButton" class="send"></div>
                </div>
            </div> 
            <div class="dx-field">
                <div class="dx-field-value">
                    <div dx-button="plusDisabledButton"></div>
                    <div dx-button="backDisabledButton"></div>
                </div>
            </div> 
        </div>  
    </div>
</body>
</html>
