<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Locale-dependent format</div>
                <div class="dx-field-value">
                    <div dx-date-box="dateBox.default"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Built-in predefined format</div>
                <div class="dx-field-value">
                    <div dx-date-box="dateBox.constant"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">LDML pattern</div>
                <div class="dx-field-value">
                    <div dx-date-box="dateBox.pattern"></div>
                </div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label">Format with literal characters</div>
                <div class="dx-field-value">
                    <div dx-date-box="dateBox.escape"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
