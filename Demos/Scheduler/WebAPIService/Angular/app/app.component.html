<dx-scheduler
    [dataSource]="appointmentsData"         
    [remoteFiltering] ="true"
    [views]='["day", "workWeek", "month"]'
    currentView="day"
    [currentDate]="currentDate"
    [startDayHour]="9"
    [endDayHour]="19"
    [height]="600"
    dateSerializationFormat="yyyy-MM-ddTHH:mm:ssZ"
    textExpr="Text"
    startDateExpr="StartDate"
    endDateExpr="EndDate"
    allDayExpr="AllDay">
</dx-scheduler>
