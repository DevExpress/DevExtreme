<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div id="productsSimple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Search mode</div>
                    <div class="dx-field-value">
                        <div id="productsSearch"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Batch selection</div>
                    <div class="dx-field-value">
                        <div id="productsSelection"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Hide selected items</div>
                    <div class="dx-field-value">
                        <div id="productsHide"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Single line mode</div>
                    <div class="dx-field-value">
                        <div id="productsLine"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Add custom items</div>
                    <div class="dx-field-value">
                        <div id="productsEdit"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With custom placeholder</div>
                    <div class="dx-field-value">
                        <div id="productsPlaceholder"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div id="productsDisabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Data source</div>
                    <div class="dx-field-value">
                        <div id="productsDataSource"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Custom template</div>
                    <div class="dx-field-value">
                        <div id="productsCustom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
