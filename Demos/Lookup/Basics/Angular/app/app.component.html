<div class="dx-fieldset">
  <div class="dx-fieldset-header">Simple lookup</div>
  <div class="dx-field">
    <dx-lookup [items]="employees" [value]="employees[0]">
      <dxo-drop-down-options [showTitle]="false"></dxo-drop-down-options>
    </dx-lookup>
  </div>
</div>
<div class="dx-fieldset">
  <div class="dx-fieldset-header">Grouped lookup</div>
  <div class="dx-field">
    <dx-lookup [dataSource]="dataSource" [grouped]="true" displayExpr="Subject">
      <dxo-drop-down-options [hideOnOutsideClick]="true" [showTitle]="false">
      </dxo-drop-down-options>
    </dx-lookup>
  </div>
</div>
