<dx-data-grid
  id="employees"
  [dataSource]="employees"
  keyExpr="ID"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
>
  <dxo-header-filter [visible]="true"></dxo-header-filter>

  <dxi-column dataField="FirstName"></dxi-column>
  <dxi-column dataField="LastName"></dxi-column>
  <dxi-column dataField="Position">
    <dxo-header-filter [allowSelectAll]="false">
      <dxo-search [enabled]="true"></dxo-search>
    </dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="City">
    <dxo-header-filter>
      <dxo-search
        [enabled]="true"
        [searchExpr]="['City', 'State']"
        [editorOptions]="{ placeholder: 'Search city or state' }"
      ></dxo-search>
    </dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="HomePhone"></dxi-column>
  <dxi-column dataField="HireDate" dataType="date"></dxi-column>
</dx-data-grid>
