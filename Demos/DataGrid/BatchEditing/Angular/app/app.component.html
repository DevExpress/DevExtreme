<div id="data-grid-demo">
    <dx-data-grid id="gridContainer"
                  [dataSource]="dataSource"
                  keyExpr="ID"
                  [showBorders]="true">

        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing mode="batch"
                     [allowUpdating]="true"
                     [allowAdding]="true"
                     [allowDeleting]="true"
                     [selectTextOnEditStart]="selectTextOnEditStart"
                     [startEditAction]="startEditAction">
        </dxo-editing>

        <dxi-column dataField="Prefix" caption="Title" [width]="70"></dxi-column>
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position" [width]="170"></dxi-column>
        <dxi-column dataField="StateID"
                    caption="State"
                    [width]="125">
            <dxo-lookup [dataSource]="states"
                        displayExpr="Name"
                        valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column dataField="BirthDate" dataType="date"></dxi-column>
    </dx-data-grid>

    <div class="options">
        <div class="caption">Options</div>
        <div class="option">
            <dx-check-box [(value)]="selectTextOnEditStart"
                          text="Select Text on Edit Start">
            </dx-check-box>
        </div>
        <div class="option">
            <span>Start Edit Action</span>
            <dx-select-box [items]="['click', 'dblClick']"
                           [(value)]="startEditAction">
            </dx-select-box>
        </div>
    </div>
</div>
