<div id="data-grid-demo">
    <dx-data-grid 
        id="gridContainer"
        keyExpr="ID"
        [dataSource]="dataSource"
        [showBorders]="true"
        (onEditorPreparing)="onEditorPreparing($event)">        

        <dxo-editing 
            mode="row"
            [allowUpdating]="true"
            [allowAdding]="true">
        </dxo-editing>
        
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position"></dxi-column>
        <dxi-column
            dataField="StateID"
            caption="State"
            [setCellValue]="setStateValue">  
            <dxo-lookup 
                [dataSource]="states"
                valueExpr="ID"
                displayExpr="Name">
            </dxo-lookup>       
        </dxi-column>
        <dxi-column 
            dataField="CityID"
            caption="City">
            <dxo-lookup 
                [dataSource]="getFilteredCities"
                valueExpr="ID"
                displayExpr="Name">
            </dxo-lookup>
        </dxi-column>
    </dx-data-grid>
</div>
