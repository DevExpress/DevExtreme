<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="grid">
            <div id="select-prefix" data-bind="dxSelectBox: selectPrefixOptions"></div>
            <div id="gridClearSelection" data-bind="dxButton: clearButtonOptions"></div>
            <div id="grid-container" data-bind="dxDataGrid: gridOptions"></div>
            <div class="selected-data">
                <span class="caption">Selected Records:</span>
                <span id="selectedItemsContainer" data-bind="text: selectedItemsText"></span>
            </div>
        </div>
    </div>
</body>
</html>
