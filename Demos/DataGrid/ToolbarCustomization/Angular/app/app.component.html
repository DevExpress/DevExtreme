<dx-data-grid id="gridContainer"
    [dataSource]="orders"
    keyExpr="ID"
    [showBorders]="true">

    <dxo-grouping [autoExpandAll]="expanded"></dxo-grouping>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>

    <dxi-column dataField="OrderNumber" caption="Invoice Number"></dxi-column>
    <dxi-column dataField="OrderDate"></dxi-column>
    <dxi-column dataField="Employee"></dxi-column>
    <dxi-column dataField="CustomerStoreCity" caption="City"></dxi-column>
    <dxi-column dataField="CustomerStoreState" caption="State" [groupIndex]="0"></dxi-column>
    <dxi-column dataField="SaleAmount" alignment="right" format="currency"></dxi-column>

    <dxo-toolbar>
        <dxi-item location="before">
            <div class="informer">
                <h2 class="count">{{totalCount}}</h2>
                <span class="name">Total Count</span>
            </div>
        </dxi-item>
        <dxi-item location="before">
            <dx-select-box
                width="200"
                [items]="groupingValues"
                displayExpr="text"
                valueExpr="value"
                value="CustomerStoreState"
                (onValueChanged)="groupChanged($event)">
            </dx-select-box>
        </dxi-item>
        <dxi-item location="before">
            <dx-button
                text="Collapse All"
                width="136"
                (onClick)="collapseAllClick($event)">
            </dx-button>
        </dxi-item>
        <dxi-item location="after">
            <dx-button
                icon="refresh"
                (onClick)="refreshDataGrid($event)">
            </dx-button>
        </dxi-item>
        <dxi-item name="columnChooserButton"></dxi-item>
    </dxo-toolbar>
</dx-data-grid>
