<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/event.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/supplemental.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/unresolved.js"></script>
    <script type="text/javascript" src="../../../../../node_modules/globalize/dist/globalize.js"></script>
    <script type="text/javascript" src="../../../../../node_modules/globalize/dist/globalize/message.js"></script>
    <script type="text/javascript" src="../../../../../node_modules/globalize/dist/globalize/number.js"></script>
    <script type="text/javascript" src="../../../../../node_modules/globalize/dist/globalize/currency.js"></script>
    <script type="text/javascript" src="../../../../../node_modules/globalize/dist/globalize/date.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="employee"></div>
        <script id="gridRow" type="text/html">
            <tbody class="employee dx-row " ng-class="{'dx-row-alt': (employee.rowIndex % 2)}">
                <tr class="main-row">
                    <td rowspan="2"><img ng-src="{{employee.data.Picture}}"/></td>
                    <td>{{employee.data.Prefix}}</td>
                    <td>{{employee.data.FirstName}}</td>
                    <td>{{employee.data.LastName}}</td>
                    <td>{{employee.data.Position}}</td>
                    <td>{{employee.data.BirthDate}}</td>
                    <td>{{employee.data.HireDate}}</td>
                </tr>
                <tr class="notes-row">
                    <td colspan="6"><div>{{employee.data.Notes}}</div></td>
                </tr>
            </tbody>
        </script>
    </div>
</body>
</html>
