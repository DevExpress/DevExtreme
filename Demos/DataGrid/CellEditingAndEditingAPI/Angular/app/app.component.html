<div id="data-grid-demo">
    <dx-button id="gridDeleteSelected"
        text="Delete Selected Records"
        [height]="34"
        [disabled]="!selectedItemKeys.length"
        (onClick)="deleteRecords()">
    </dx-button>
    <dx-data-grid 
        id="gridContainer"
        [dataSource]="dataSource"
        [showBorders]="true"
        (onSelectionChanged)="selectionChanged($event)">
        
        <dxo-paging [enabled]="false"></dxo-paging>
        <dxo-editing 
            mode="cell"
            [allowUpdating]="true"
            [allowAdding]="true"
            [allowDeleting]="true">
        </dxo-editing>
        <dxo-selection mode="multiple"></dxo-selection>
        
        <dxi-column dataField="Prefix" caption="Title" [width]="55"></dxi-column>
        <dxi-column dataField="FirstName"></dxi-column>
        <dxi-column dataField="LastName"></dxi-column>
        <dxi-column dataField="Position" [width]="170"></dxi-column>
        <dxi-column
            dataField="StateID"
            caption="State"
            [width]="125">         
            <dxo-lookup
                [dataSource]="states"
                displayExpr="Name"
                valueExpr="ID">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="BirthDate"
            dataType="date">
        </dxi-column>
    </dx-data-grid>
</div>
