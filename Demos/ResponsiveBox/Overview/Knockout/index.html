<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="page">
            <div class="box" data-bind="dxResponsiveBox: boxOptions">
                <div class="header" data-options="dxItem: {
                    location: [{
                        row: 0,
                        col: 0,
                        colspan: 3,
                        screen: 'lg'
                    }, {
                        row: 0,
                        col: 0,
                        colspan: 2,
                        screen: 'sm'
                    }]
                }">
                    <p>Header</p>
                </div>
                <div class="content" data-options="dxItem: {
                    location: [{
                        row: 1,
                        col: 1,
                        screen: 'lg'
                    }, {
                        row: 1,
                        col: 0,
                        colspan: 2,
                        screen: 'sm'
                    }]
                }">
                <p>Content</p>
            </div>
                <div class="left-side-bar" data-options="dxItem: {
                    location: [{
                        row: 1,
                        col: 0,
                        screen: 'lg'
                    }, {
                        row: 2,
                        col: 0,
                        screen: 'sm'
                    }]
                }">
                    <p>Left Bar</p>
                </div>
                <div class="right-side-bar" data-options="dxItem: {
                    location: [{
                        row: 1,
                        col: 2,
                        screen: 'lg'
                    }, {
                        row: 2,
                        col: 1,
                        screen: 'sm'
                    }]
                }">
                    <p>Right Bar</p>
                </div>
                <div class="footer" data-options="dxItem: {
                    location: [{
                        row: 2,
                        col: 0,
                        colspan: 3,
                        screen: 'lg'
                    }, {
                        row: 3,
                        col: 0,
                        colspan: 2,
                        screen: 'sm'
                    }]
                }">
                    <p>Footer</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
