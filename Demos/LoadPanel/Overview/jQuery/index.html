<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="container">
            <h1>John Heart</h1>
        
            <div class="show-panel"></div>
        
            <div id="employee">
                <p>
                    Birth date: <b class="birth-date"></b>
                </p>
                <p class="address">
                    Address:<br />
                    <b class="city"></b><br />
                    <span class="zipcode"></span> 
                    <span class="address-info"></span>
                </p>
                <p>
                    Phone: 
                    <b class="mobile-phone"></b><br />
                    Email: <b class="email"></b>
                </p>
            </div>
        
            <div class="loadpanel"></div>
        
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <div class="with-indicator"></div>
                </div>
                <div class="option">                 
                    <div class="with-overlay"></div>
                </div>
                <div class="option">
                    <div class="with-pane"></div> 
                </div>
                <div class="option">       
                    <div class="outside-click"></div>
                </div>      
            </div>
        </div>
    </div>
</body>
</html>
