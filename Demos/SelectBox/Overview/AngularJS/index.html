<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div id="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.simple"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With a custom placeholder</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.withCustomPlaceholder"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Read only</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.readOnly"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Data source usage</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.dataSourceUsage"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Custom templates</div>
                    <div class="dx-field-value">
                        <div id="custom-templates" dx-select-box="selectBox.customTemplates" dx-item-alias="product">
                            <div data-options="dxTemplate: { name: 'field' }">
                                <div class="custom-item">
                                    <img ng-src="{{ product && product.ImageSrc}}"/>
                                    <div class="product-name" dx-text-box=" {value: product && product.Name, readOnly: true }">
                                    </div>
                                </div>
                            </div>
                            <div data-options="dxTemplate: { name: 'item' }">
                                <div class="custom-item">
                                    <img ng-src="{{product.ImageSrc}}"/>
                                    <div class="product-name">
                                        {{product.Name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Event Handling</div>
                <div class="dx-field">
                    <div class="dx-field-label">Product</div>
                    <div class="dx-field-value">
                        <div dx-select-box="selectBox.eventHandler"></div>
                    </div>
                </div>
                <div class="current-value">
                    Selected product is <span>{{currentProduct}}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
