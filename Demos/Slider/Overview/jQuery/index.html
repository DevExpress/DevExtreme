<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div id="slider-simple"></div>
                    </div>
                </div>
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label">With labels</div>
                    <div class="dx-field-value">
                        <div id="slider-with-label"></div>
                    </div>
                </div>
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label">With tooltip</div>
                    <div class="dx-field-value">
                        <div id="slider-with-tooltip"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Without range highlighting</div>
                    <div class="dx-field-value">
                        <div id="slider-with-hide-range"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With discrete step</div>
                    <div class="dx-field-value">
                        <div id="slider-with-step"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div id="slider-disabled"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Event Handling and API</div>
                <div class="dx-field">
                    <div id="handler-slider"></div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Slider value</div>
                    <div class="dx-field-value">
                        <div id="slider-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
