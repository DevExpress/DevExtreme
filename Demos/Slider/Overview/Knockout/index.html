<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="slider-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderSimple"></div>
                    </div>
                </div>
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label">With labels</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderWithLabel"></div>
                    </div>
                </div>
                <div class="dx-field custom-height-slider">
                    <div class="dx-field-label">With tooltip</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderWithTooltip"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Without range highlighting</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderWithHideRange"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With discrete step</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderWithStep"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div data-bind="dxSlider: sliderDisabled"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Event Handling and API</div>
                <div class="dx-field">
                    <div data-bind="dxSlider: eventHandlingOptions"></div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Slider value</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: sliderValueOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
