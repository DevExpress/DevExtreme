<div id="toast">
    <h1>Product List</h1>
    <ul>
        <li *ngFor="let product of products">
            <img [src]="product.ImageSrc">
            <div id="name">{{product.Name}}</div>
            <dx-check-box 
                text="Available" 
                (onValueChanged)="checkAvailable($event, product)">
            </dx-check-box>
        </li>
    </ul>
</div>
