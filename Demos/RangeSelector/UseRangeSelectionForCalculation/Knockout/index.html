<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/knockout/build/output/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme/dist/css/dx.light.css" />
    <script src="../../../../../node_modules/devextreme/dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="range-selector-demo">
            <div id="range-selector" data-bind="dxRangeSelector: rangeSelectorOptions"></div>
            <h2>Working days count: <span data-bind="text: workingDaysCount"></span></h2>
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <span>Handle Range Changes</span>
                    <div id="handle" data-bind="dxSelectBox: selectBoxOptions"></div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
