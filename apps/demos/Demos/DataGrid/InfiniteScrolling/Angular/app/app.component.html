<dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  keyExpr="id"
  [customizeColumns]="customizeColumns"
  [showBorders]="true"
>
  <dxo-load-panel [enabled]="false"></dxo-load-panel>
  <dxo-scrolling mode="infinite"></dxo-scrolling>
  <dxo-sorting mode="none"></dxo-sorting>
</dx-data-grid>
