<dx-data-grid
  id="gridContainer"
  [dataSource]="companies"
  [keyExpr]="'ID'"
  [width]="'100%'"
  [showBorders]="true"
  (onExporting)="onExporting($event)"
>
  <dxo-export [enabled]="true" [formats]="['pdf']"></dxo-export>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
  <dxi-sort-by-group-summary-info
    summaryItem="count"
  ></dxi-sort-by-group-summary-info>

  <dxi-column dataField="Name" [width]="190"></dxi-column>
  <dxi-column dataField="Address" [width]="200"></dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="State" [groupIndex]="0"></dxi-column>
  <dxi-column dataField="Phone" [format]="phoneNumberFormat"></dxi-column>
  <dxi-column
    dataField="Website"
    alignment="center"
    [width]="100"
    cellTemplate="cellTemplate"
  ></dxi-column>
  <div *dxTemplate="let cell of 'cellTemplate'">
    <a href="{{ cell.text }}" target="_blank">Website</a>
  </div>

  <dxo-summary>
    <dxi-total-item
      column="Name"
      summaryType="count"
      displayFormat="Total count: {0}"
    ></dxi-total-item>
  </dxo-summary>
</dx-data-grid>
