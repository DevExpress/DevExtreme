<dx-data-grid
  id="employees"
  [dataSource]="employees"
  [keyExpr]="'ID'"
  [showRowLines]="true"
  [width]="'100%'"
  [showBorders]="true"
  [columnAutoWidth]="true"
>
  <dxo-column-chooser
    height="340px"
    #columnChooser
    [enabled]="true"
    [mode]="columnChooserModes[1].key"
  >
    <dxo-position
      my="right top"
      at="right bottom"
      of=".dx-datagrid-column-chooser-button"
    ></dxo-position>

    <dxo-search
      [enabled]="searchEnabled"
      [editorOptions]="editorOptions"
    ></dxo-search>

    <dxo-selection
      [allowSelectAll]="allowSelectAll"
      [selectByClick]="selectByClick"
      [recursive]="recursive"
    ></dxo-selection>
  </dxo-column-chooser>

  <dxi-column dataField="FirstName" [allowHiding]="false"></dxi-column>
  <dxi-column dataField="LastName" [allowHiding]="false"></dxi-column>
  <dxi-column dataField="Position"></dxi-column>
  <dxi-column dataField="City"></dxi-column>
  <dxi-column dataField="State"></dxi-column>
  <dxi-column caption="Contacts">
    <dxi-column dataField="MobilePhone" [allowHiding]="false"></dxi-column>
    <dxi-column dataField="Email"></dxi-column>
    <dxi-column dataField="Skype" [visible]="false"></dxi-column>
  </dxi-column>
  <dxi-column dataField="HireDate" dataType="date"></dxi-column>
</dx-data-grid>

<div class="options">
  <div class="caption">Options</div>

  <div class="selectboxes-container">
    <div class="option">
      <span>Column chooser mode</span>
      <dx-select-box
        id="columnChooserMode"
        [items]="columnChooserModes"
        [inputAttr]="{ 'aria-label': 'Column Chooser Mode' }"
        [(value)]="columnChooser.mode"
        valueExpr="key"
        displayExpr="name"
      ></dx-select-box>
    </div>
  </div>

  <div class="checkboxes-container">
    <div class="option">
      <dx-check-box
        text="Search enabled"
        [(value)]="searchEnabled"
      ></dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Allow select all"
        [(value)]="allowSelectAll"
        [disabled]="columnChooser.mode === 'dragAndDrop'"
      ></dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Select by click"
        [(value)]="selectByClick"
        [disabled]="columnChooser.mode === 'dragAndDrop'"
      ></dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Recursive"
        [(value)]="recursive"
        [disabled]="columnChooser.mode === 'dragAndDrop'"
      ></dx-check-box>
    </div>
  </div>
</div>
