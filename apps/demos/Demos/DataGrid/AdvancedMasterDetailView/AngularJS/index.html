<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="../../../../../node_modules/devextreme-aspnet-data/js/dx.aspnet.data.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div dx-data-grid="gridOptions" dx-item-alias="masterDetailItem" id="gridContainer">
        <div data-options="dxTemplate: {name: 'masterDetail'}">
          <div dx-tab-panel="getTabPanelOptions(masterDetailItem.data)">
            <div data-options="dxTemplate: {name: 'ordersTab'}">
              <div ng-controller="OrdersTabController">
                <div dx-form="getOrdersTabOptions(masterDetailItem.data)" class="form-container">
                  <div data-options="dxTemplate: {name: 'productSelectBox'}">
                    <div dx-select-box="getSelectBoxOptions(masterDetailItem.data)"></div>
                  </div>
                  <div data-options="dxTemplate: {name: 'orderHistory'}">
                    <div dx-data-grid="orderHistoryDataGridOptions"></div>
                  </div>
                </div>
              </div>
            </div>
            <div data-options="dxTemplate: {name: 'addressTab'}">
              <div dx-form="getAddressTabOptions(masterDetailItem.data)" dx-item-alias="formItem" class="address-form form-container">
                <div data-options="dxTemplate: {name: 'formItemTemplate'}">
                  <span>{{formItem.editorOptions.value}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
