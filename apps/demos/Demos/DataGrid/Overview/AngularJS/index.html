<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/event.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/supplemental.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/unresolved.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div id="gridContainer" dx-data-grid="dataGridOptions" dx-item-alias="discount">
        <div data-options="dxTemplate:{ name:'discountCellTemplate' }">
          <div class="chart-cell">
            <div
              dx-bullet="{
                        onIncidentOccurred: null,
                        size: {
                            width: 150,
                            height: 35
                        },
                        margin: {
                            top: 5,
                            bottom: 0,
                            left: 5
                        },
                        showTarget: false,
                        showZeroLevel: true,
                        value: discount.value * 100,
                        startScaleValue: 0,
                        endScaleValue: 100,
                        tooltip: {
                            enabled: true,
                            font: {
                                size: 18
                            },
                            paddingTopBottom: 2,
                            customizeTooltip: customizeTooltip,
                            zIndex: 5
                        }
                    }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
