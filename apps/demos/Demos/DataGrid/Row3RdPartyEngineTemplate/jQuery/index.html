<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/event.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/supplemental.js"></script>
    <script src="../../../../../node_modules/cldrjs/dist/cldr/unresolved.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="../../../../node_modules/mustache/mustache.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="gridContainer"></div>
      <script id="gridRow" type="text/html">
        <tr class="main-row">
          <td rowspan="2"><img src="{{ data.Picture }}" /></td>
          <td>{{ data.Prefix }}</td>
          <td>{{ data.FirstName }}</td>
          <td>{{ data.LastName }}</td>
          <td>{{ data.Position }}</td>
          <td>{{ data.BirthDate }}</td>
          <td>{{ data.HireDate }}</td>
        </tr>
        <tr class="notes-row">
          <td colspan="6"><div>{{ data.Notes }}</div></td>
        </tr>
      </script>
    </div>
  </body>
</html>
