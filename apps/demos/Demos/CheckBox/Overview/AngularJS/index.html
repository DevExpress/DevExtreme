<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="form">
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Checked</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.checked"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Unchecked</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.unchecked"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Indeterminate</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.indeterminate"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Three state mode</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.threeStateMode"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Handle value change</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.handler"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.disabled"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Custom size</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.customSize"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With label</div>
            <div class="dx-field-value">
              <div dx-check-box="checkBox.withText"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
