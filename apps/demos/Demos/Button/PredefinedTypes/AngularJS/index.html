<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="buttons-demo">
        <div class="buttons">
          <div>
            <div class="buttons-column">
              <div class="column-header"> Normal </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'contained',
                                text: 'Contained',
                                type: 'normal',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'outlined',
                                text: 'Outlined',
                                type: 'normal',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'text',
                                text: 'Text',
                                type: 'normal',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
            </div>
            <div class="buttons-column">
              <div class="column-header"> Success </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'contained',
                                text: 'Contained',
                                type: 'success',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'outlined',
                                text: 'Outlined',
                                type: 'success',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'text',
                                text: 'Text',
                                type: 'success',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
            </div>
          </div>
          <div>
            <div class="buttons-column">
              <div class="column-header"> Default </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'contained',
                                text: 'Contained',
                                type: 'default',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'outlined',
                                text: 'Outlined',
                                type: 'default',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'text',
                                text: 'Text',
                                type: 'default',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
            </div>
            <div class="buttons-column">
              <div class="column-header"> Danger </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'contained',
                                text: 'Contained',
                                type: 'danger',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'outlined',
                                text: 'Outlined',
                                type: 'danger',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
              <div>
                <div
                  dx-button="{
                                stylingMode: 'text',
                                text: 'Text',
                                type: 'danger',
                                width: 120,
                                onClick: showMessage
                            }"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
