<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div id="container">
        <h1>John Heart</h1>

        <div
          dx-button="{
                text: 'Load Data',
                onClick: showLoadPanel
            }"
        ></div>

        <div id="employee" ng-init="employeeInfo">
          <p> Birth date: <b>{{employeeInfo.Birth_Date}}</b> </p>
          <p class="address">
            Address:<br />
            <b>{{employeeInfo.City}}</b><br />
            <span>{{employeeInfo.Zipcode}}</span>
            <span>{{employeeInfo.Address}}</span>
          </p>
          <p>
            Phone:
            <b>{{employeeInfo.Mobile_Phone}}</b><br />
            Email: <b>{{employeeInfo.Email}}</b>
          </p>
        </div>

        <div class="loadpanel" dx-load-panel="loadOptions"></div>

        <div class="options">
          <div class="caption">Options</div>
          <div class="option">
            <div
              dx-check-box="{
                        text: 'With indicator',
                        bindingOptions: {
                            value: 'showIndicator'
                        }
                    }"
            >
            </div>
          </div>
          <div class="option">
            <div
              dx-check-box="{
                        text: 'With overlay',
                        bindingOptions: {
                            value: 'shading'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              dx-check-box="{
                        text: 'With pane',
                        bindingOptions: {
                            value: 'showPane'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              dx-check-box="{
                        text: 'Hide on outside click',
                        bindingOptions: {
                            value: 'hideOnOutsideClick'
                        }
                    }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
