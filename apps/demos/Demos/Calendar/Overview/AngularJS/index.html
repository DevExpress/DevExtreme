<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="calendar-container">
        <div
          dx-calendar="{
            bindingOptions: {
              min: 'minDateValue',
              max: 'maxDateValue',
              disabledDates: 'disabledDates',
              firstDayOfWeek: 'firstDayOfWeek',
              showWeekNumbers: 'showWeekNumbers',
              weekNumberRule: 'weekNumberRule',
              disabled: 'disabled',
              value: 'currentValue',
              zoomLevel: 'zoomLevel',
              cellTemplate: 'cellTemplate'
            }
          }"
        ></div>
      </div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Set minimum date',
              value: false,
              onValueChanged: setMinDate
            }"
          ></div>
        </div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Set maximum date',
              value: false,
              onValueChanged: setMaxDate
            }"
          ></div>
        </div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Disable weekends',
              value: false,
              onValueChanged: disableWeekend
            }"
          ></div>
        </div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Show week numbers',
              bindingOptions: {
                value: 'showWeekNumbers'
              }
            }"
          ></div>
        </div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Use custom cell template',
              value: false,
              onValueChanged: useCellTemplate
            }"
          ></div>
        </div>
        <div class="option">
          <div
            dx-check-box="{
              text: 'Disabled',
              bindingOptions: {
                  value: 'Disable the calendar'
              }
            }"
          ></div>
        </div>
        <div class="option">
          <span>First day of week</span>
          <div
            dx-select-box="{
              dataSource: weekDays,
              bindingOptions: {
                value: 'firstDayOfWeek'
              },
              displayExpr: 'text',
              valueExpr: 'id',
            }"
          ></div>
        </div>
        <div class="option">
          <span>Week number rule</span>
          <div
            dx-select-box="{
              dataSource: weekNumberRules,
              bindingOptions: {
                value: 'weekNumberRule'
              },
            }"
          ></div>
        </div>
        <div class="option">
          <span>Zoom level</span>
          <div
            dx-select-box="{
              dataSource: zoomLevels,
              bindingOptions: {
                value: 'zoomLevel'
              }
            }"
          ></div>
        </div>
        <div class="option">
          <span>Selected date</span>
          <div
            id="selected-date"
            dx-date-box="{
              bindingOptions: {
                value: 'currentValue',
                min: 'minDateValue',
                max: 'maxDateValue',
              }
            }"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
