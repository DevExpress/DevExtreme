<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" id="calendar-demo">
      <div class="calendar-container">
        <div id="calendar"></div>
      </div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <span>Zoom level</span>
          <div id="zoom-level"></div>
        </div>
        <div class="option">
          <span>Selected date</span>
          <div id="selected-date"></div>
        </div>
        <div class="option">
          <div id="custom-cell"></div>
        </div>
        <div class="option">
          <div id="disabled"></div>
        </div>
        <div class="caption option">
          <span>Week numeration</span>
        </div>
        <div class="option">
          <div id="week-numbers"></div>
        </div>
        <div class="option">
          <span>First day of week</span>
          <div id="first-day-of-week"></div>
        </div>
        <div class="option">
          <span>Week number rule</span>
          <div id="week-number-rule"></div>
        </div>
      </div>
    </div>
  </body>
</html>
