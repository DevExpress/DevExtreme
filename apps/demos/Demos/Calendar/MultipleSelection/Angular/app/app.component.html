<div id="calendar-demo">
  <div class="calendar-container">
    <dx-calendar
      #calendar
      [value]="value"
      [showWeekNumbers]="true"
      [selectWeekOnClick]="true"
      [selectionMode]="selectionMode"
      [min]="minDateValue"
      [max]="maxDateValue"
      [disabledDates]="disabledDates"
    >
    </dx-calendar>
  </div>
  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
      <dx-check-box
        text="Select week on click"
        [(value)]="calendar.selectWeekOnClick"
      >
      </dx-check-box>
    </div>
    <div class="option">
      <span>Selection mode</span>
      <dx-select-box
        [dataSource]="selectionModes"
        [(value)]="selectionMode"
        [inputAttr]="{ 'aria-label': 'Selection Mode' }"
      >
      </dx-select-box>
    </div>
    <div class="caption option">
      <span>Date availability</span>
    </div>
    <div class="option">
      <dx-check-box
        text="Set minimum date"
        [value]="false"
        (onValueChanged)="setMinDate($event)"
      >
      </dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Set maximum date"
        [value]="false"
        (onValueChanged)="setMaxDate($event)"
      >
      </dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Disable weekends"
        [value]="false"
        (onValueChanged)="disableWeekend($event)"
      >
      </dx-check-box>
    </div>
    <div class="option">
      <dx-button text="Clear value" (onClick)="clearValue()"> </dx-button>
    </div>
  </div>
</div>
