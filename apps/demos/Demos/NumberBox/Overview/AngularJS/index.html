<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="form">
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Default mode</div>
            <div class="dx-field-value">
              <div dx-number-box="{ }"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With spin and clear buttons</div>
            <div class="dx-field-value">
              <div dx-number-box="withButtons"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value">
              <div dx-number-box="disabled"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With max and min values</div>
            <div class="dx-field-value">
              <div dx-number-box="minAndMaxOptions"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Event Handling</div>
          <div class="dx-field">
            <div class="dx-field-label">This month sales</div>
            <div class="dx-field-value">
              <div dx-number-box="salesOptions"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Stock</div>
            <div class="dx-field-value">
              <div dx-number-box="stockOptions"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
