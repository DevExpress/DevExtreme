<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="dx-fieldset">
        <div class="dx-field">
          <div class="dx-field-label">Currency format</div>
          <div class="dx-field-value">
            <div dx-number-box="currencyFormat"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Accounting format</div>
          <div class="dx-field-value">
            <div dx-number-box="accountingFormat"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Percent format</div>
          <div class="dx-field-value">
            <div dx-number-box="percentFormat"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Fixed point format</div>
          <div class="dx-field-value">
            <div dx-number-box="fixedPointFormat"></div>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">Weight format</div>
          <div class="dx-field-value">
            <div dx-number-box="weightFormat"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
