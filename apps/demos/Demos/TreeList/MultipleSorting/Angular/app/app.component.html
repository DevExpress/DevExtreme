<dx-tree-list
  id="tasks"
  [dataSource]="tasksData"
  keyExpr="Task_ID"
  parentIdExpr="Task_Parent_ID"
  [columnAutoWidth]="true"
  [wordWrapEnabled]="true"
  [showBorders]="true"
>
  <dxo-sorting mode="multiple"></dxo-sorting>
  <dxi-column dataField="Task_Subject" [minWidth]="300"></dxi-column>
  <dxi-column
    dataField="Task_Assigned_Employee_ID"
    caption="Assigned"
    sortOrder="asc"
    [minWidth]="120"
  >
    <dxo-lookup
      [dataSource]="employeesData"
      valueExpr="ID"
      displayExpr="Name"
    ></dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="Task_Status"
    caption="Status"
    sortOrder="asc"
    [minWidth]="120"
  >
    <dxo-lookup [dataSource]="statusesData"></dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="Task_Start_Date"
    caption="Start Date"
    dataType="date"
  ></dxi-column>
  <dxi-column
    dataField="Task_Due_Date"
    caption="Due Date"
    dataType="date"
  ></dxi-column>
</dx-tree-list>
