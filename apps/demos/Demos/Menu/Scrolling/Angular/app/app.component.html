<div class="demo-container">
  <div class="content">
    <div class="label">Catalog:</div>
    <dx-menu
      #menu
      [dataSource]="products"
      (onItemClick)="itemClick($event)"
      (onSubmenuShowing)="onSubmenuShowing($event)"
    >
    </dx-menu>
  </div>
  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
      <dx-check-box
        text="Limit submenu height to {{ SUBMENU_HEIGHT }}px"
        [(value)]="limitSubmenuHeight"
      ></dx-check-box>
    </div>
  </div>
</div>
