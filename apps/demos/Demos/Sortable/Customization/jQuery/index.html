<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div class="widget-container">
        <div id="scroll">
          <div id="list"></div>
        </div>
      </div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="option">
          <span>Drop Feedback Mode:</span>
          <div id="drop-feedback-mode"></div>
        </div>
        <div class="option">
          <span>Item Orientation:</span>
          <div id="item-orientation"></div>
        </div>
        <div class="option">
          <span>Drag Direction:</span>
          <div id="drag-direction"></div>
        </div>
        <div class="option">
          <span>Scroll Speed:</span>
          <div id="scroll-speed"></div>
        </div>
        <div class="option">
          <span>Scroll Sensitivity:</span>
          <div id="scroll-sensitivity"></div>
        </div>
        <div class="option">
          <div id="handle"></div>
        </div>
        <div class="option">
          <div id="template"></div>
        </div>
      </div>
    </div>
  </body>
</html>
