<div id="demo-container">
  <div class="widget-container">
    <dx-scroll-view
      id="scroll"
      [ngClass]="{ horizontal: itemOrientation === 'horizontal' }"
      [direction]="itemOrientation"
      showScrollbar="always"
    >
      <dx-sortable
        id="list"
        [dropFeedbackMode]="dropFeedbackMode"
        [itemOrientation]="itemOrientation"
        [dragDirection]="dragDirection"
        [scrollSpeed]="scrollSpeed"
        [scrollSensitivity]="scrollSensitivity"
        [handle]="handle"
        [dragTemplate]="dragTemplate"
        [cursorOffset]="cursorOffset"
        (onDragStart)="onDragStart($event)"
        (onReorder)="onReorder($event)"
      >
        <div
          *dxTemplate="let dragInfo of 'drag'"
          class="item dx-card"
          style="font-weight: bold; width: 200px; padding: 10px"
        >
          {{ dragInfo.itemData }}
        </div>
        <div
          class="item dx-card"
          [ngClass]="{ 'item-with-handle': handle }"
          *ngFor="let item of items"
        >
          <i *ngIf="handle" class="handle dx-icon dx-icon-dragvertical"></i>
          {{ item }}
        </div>
      </dx-sortable>
    </dx-scroll-view>
  </div>
  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
      <span>Drop Feedback Mode:</span>
      <dx-select-box
        [items]="['push', 'indicate']"
        [inputAttr]="{ 'aria-label': 'Drop Feedback Mode' }"
        [(value)]="dropFeedbackMode"
      ></dx-select-box>
    </div>
    <div class="option">
      <span>Item Orientation:</span>
      <dx-select-box
        [items]="['vertical', 'horizontal']"
        [inputAttr]="{ 'aria-label': 'Item Orientation' }"
        [(value)]="itemOrientation"
        (onValueChanged)="onItemOrientationChanged($event)"
      ></dx-select-box>
    </div>
    <div class="option">
      <span>Drag Direction:</span>
      <dx-select-box
        [items]="dragDirections"
        [inputAttr]="{ 'aria-label': 'Drag Direction' }"
        [(value)]="dragDirection"
      ></dx-select-box>
    </div>
    <div class="option">
      <span>Scroll Speed:</span>
      <dx-number-box
        [(value)]="scrollSpeed"
        [inputAttr]="{ 'aria-label': 'Scroll Speed' }"
      ></dx-number-box>
    </div>
    <div class="option">
      <span>Scroll Sensitivity:</span>
      <dx-number-box
        [(value)]="scrollSensitivity"
        [inputAttr]="{ 'aria-label': 'Scroll Sensitivity' }"
      ></dx-number-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Use Handle"
        (onValueChanged)="onHandleChanged($event)"
      ></dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Use Drag Template"
        (onValueChanged)="onDragTemplateChanged($event)"
      ></dx-check-box>
    </div>
  </div>
</div>
