<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <main>
      <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">DevExtreme Demo Header</h1>
    <div class="demo-container">
      <div class="long-title"><h3>Daily temperature</h3></div>
      <div id="chart-demo">
        <table class="demo-table">
          <tr>
            <th> </th>
            <th>June</th>
            <th>July</th>
            <th>August</th>
          </tr>
          <tr>
            <th>First week</th>
            <td><div class="bullet june-1"></div></td>
            <td><div class="bullet july-1"></div></td>
            <td><div class="bullet august-1"></div></td>
          </tr>
          <tr>
            <th>Second week</th>
            <td><div class="bullet june-2"></div></td>
            <td><div class="bullet july-2"></div></td>
            <td><div class="bullet august-2"></div></td>
          </tr>
          <tr>
            <th>Third week</th>
            <td><div class="bullet june-3"></div></td>
            <td><div class="bullet july-3"></div></td>
            <td><div class="bullet august-3"></div></td>
          </tr>
          <tr>
            <th>Fourth week</th>
            <td><div class="bullet june-4"></div></td>
            <td><div class="bullet july-4"></div></td>
            <td><div class="bullet august-4"></div></td>
          </tr>
        </table>
      </div>
    </div>
    </main>
  </body>
</html>
