<div id="chart-demo">
  <dx-chart
    palette="violet"
    [dataSource]="architecturesInfo"
    title="Architecture Share Over Time (Count)"
  >
    <dxi-series valueField="smp" name="SMP"></dxi-series>
    <dxi-series valueField="mmp" name="MMP"></dxi-series>
    <dxi-series valueField="cnstl" name="Cnstl"></dxi-series>
    <dxi-series valueField="cluster" name="Cluster"></dxi-series>
    <dxo-common-series-settings
      #seriesSettings
      argumentField="year"
      [type]="types[0]"
    >
    </dxo-common-series-settings>
    <dxo-margin [bottom]="20"></dxo-margin>
    <dxo-common-axis-settings>
      <dxo-grid [visible]="true"></dxo-grid>
    </dxo-common-axis-settings>
    <dxo-legend verticalAlignment="top" horizontalAlignment="right">
    </dxo-legend>
    <dxo-argument-axis [allowDecimals]="false" [axisDivisionFactor]="60">
      <dxo-label>
        <dxo-format type="decimal"></dxo-format>
      </dxo-label>
    </dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip [enabled]="true"></dxo-tooltip>
  </dx-chart>
  <div class="options">
    <div class="caption">Options</div>
    <div class="option">
      <span>Series Type</span>
      <dx-select-box
        [dataSource]="types"
        [(value)]="seriesSettings.type"
        [inputAttr]="{ 'aria-label': 'Series Type' }"
      >
      </dx-select-box>
    </div>
  </div>
</div>
