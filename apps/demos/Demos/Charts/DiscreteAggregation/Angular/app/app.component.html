<dx-chart id="chart" [dataSource]="dataSource">
  <dxo-title text="Production of Crude Oil">
    <dxo-subtitle text="(in Barrels)"></dxo-subtitle>
  </dxo-title>
  <dxo-common-series-settings
    argumentField="state"
    valueField="value"
    type="bar"
  >
    <dxo-aggregation enabled="true" method="sum"></dxo-aggregation>
  </dxo-common-series-settings>
  <dxo-series-template nameField="year"></dxo-series-template>
</dx-chart>
