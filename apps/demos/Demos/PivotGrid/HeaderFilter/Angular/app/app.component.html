<dx-pivot-grid
  id="sales"
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [showBorders]="true"
  [height]="570"
  [dataSource]="pivotGridDataSource"
>
  <dxo-header-filter
    [showRelevantValues]="showRelevantValues"
    [width]="300"
    [height]="400"
  >
    <dxo-search [enabled]="searchEnabled"></dxo-search>
  </dxo-header-filter>

  <dxo-field-chooser [allowSearch]="true"></dxo-field-chooser>

  <dxo-field-panel [visible]="true"> </dxo-field-panel>
</dx-pivot-grid>

<div class="options">
  <div class="caption">Options</div>
  <div class="options-container">
    <div class="option">
      <dx-check-box
        text="Allow Search"
        [(value)]="searchEnabled"
      ></dx-check-box>
    </div>
    <div class="option">
      <dx-check-box
        text="Show Relevant Values"
        [(value)]="showRelevantValues"
      ></dx-check-box>
    </div>
  </div>
</div>
