<dx-diagram #diagram id="diagram">
  <dxo-nodes
    [dataSource]="dataSource"
    keyExpr="ID"
    textExpr="Title"
    parentKeyExpr="Head_ID"
  >
    <dxo-auto-layout type="tree"></dxo-auto-layout>
  </dxo-nodes>
  <dxo-toolbox>
    <dxi-group category="general" title="General"></dxi-group>
  </dxo-toolbox>
</dx-diagram>
