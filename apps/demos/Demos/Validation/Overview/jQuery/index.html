<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <form id="form" action="your-action">
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Credentials</div>
          <div class="dx-field">
            <div class="dx-field-label">Email</div>
            <div class="dx-field-value">
              <div id="email-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Password</div>
            <div class="dx-field-value">
              <div id="password-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Confirm Password</div>
            <div class="dx-field-value">
              <div id="confirm-password-validation"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Personal Data</div>
          <div class="dx-field">
            <div class="dx-field-label">Name</div>
            <div class="dx-field-value">
              <div id="name-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Date of birth</div>
            <div class="dx-field-value">
              <div id="date-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Vacation Dates</div>
            <div class="dx-field-value">
              <div id="vacation-validation"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Billing address</div>
          <div class="dx-field">
            <div class="dx-field-label">Country</div>
            <div class="dx-field-value">
              <div id="country-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">City</div>
            <div class="dx-field-value">
              <div id="city-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Address</div>
            <div class="dx-field-value">
              <div id="address-validation"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Phone <i>(optional)</i></div>
            <div class="dx-field-value">
              <div id="phone-validation"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">
              <div id="check"></div>
            </div>
            <div class="dx-field-value">
              <div id="button"></div>
            </div>
          </div>
          <div id="summary"></div>
        </div>
      </form>
    </div>
  </body>
</html>
