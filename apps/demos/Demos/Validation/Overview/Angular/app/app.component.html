<form action="your-action" (submit)="onFormSubmit($event)">
  <div class="dx-fieldset">
    <div class="dx-fieldset-header">Credentials</div>
    <div class="dx-field">
      <div class="dx-field-label">Email</div>
      <div class="dx-field-value">
        <dx-text-box [inputAttr]="{ 'aria-label': 'Email' }">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Email is required"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="email"
              message="Email is invalid"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="async"
              message="Email is already registered"
              [validationCallback]="asyncValidation"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Password</div>
      <div class="dx-field-value">
        <dx-text-box
          [inputAttr]="{ 'aria-label': 'Password' }"
          [mode]="passwordMode"
          [(value)]="password"
          (onValueChanged)="onPasswordChanged()"
        >
          <dxi-button
            name="password"
            location="after"
            [options]="passwordButton"
          ></dxi-button>
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Password is required"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Confirm Password</div>
      <div class="dx-field-value">
        <dx-text-box
          [(value)]="confirmPassword"
          [mode]="confirmPasswordMode"
          [inputAttr]="{ 'aria-label': 'Password' }"
        >
          <dxi-button
            name="password"
            location="after"
            [options]="confirmPasswordButton"
          ></dxi-button>
          <dx-validator #targetValidator>
            <dxi-validation-rule
              type="required"
              message="Confirm Password is required"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="compare"
              [comparisonTarget]="passwordComparison"
              message="Password and Confirm Password do not match"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
  </div>
  <div class="dx-fieldset">
    <div class="dx-fieldset-header">Personal Data</div>
    <div class="dx-field">
      <div class="dx-field-label">Name</div>
      <div class="dx-field-value">
        <dx-text-box value="Peter" [inputAttr]="{ 'aria-label': 'Name' }">
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Name is required"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="pattern"
              [pattern]="namePattern"
              message="Do not use digits in the Name"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              [min]="2"
              message="Name must have at least 2 symbols"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Date of birth</div>
      <div class="dx-field-value">
        <dx-date-box
          invalidDateMessage="The date must have the following format: MM/dd/yyyy"
          [inputAttr]="{ 'aria-label': 'Date Of Birth' }"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Date of birth is required"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="range"
              [max]="maxDate"
              message="You must be at least 21 years old"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-date-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Vacation Dates</div>
      <div class="dx-field-value">
        <dx-date-range-box>
          <dx-validator>
            <dxi-validation-rule
              type="custom"
              message="The vacation period must not exceed 25 days"
              [validationCallback]="validateVacationDatesRange"
            >
            </dxi-validation-rule>
            <dxi-validation-rule
              type="custom"
              message="Both start and end dates must be selected"
              [validationCallback]="validateVacationDatesPresence"
            >
            </dxi-validation-rule>
          </dx-validator>
        </dx-date-range-box>
      </div>
    </div>
  </div>
  <div class="dx-fieldset">
    <div class="dx-fieldset-header">Billing address</div>
    <div class="dx-field">
      <div class="dx-field-label">Country</div>
      <div class="dx-field-value">
        <dx-select-box
          [dataSource]="countries"
          [inputAttr]="{ 'aria-label': 'Country' }"
          validationMessagePosition="left"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Country is required"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">City</div>
      <div class="dx-field-value">
        <dx-text-box
          validationMessagePosition="left"
          [inputAttr]="{ 'aria-label': 'City' }"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="City is required"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="pattern"
              [pattern]="cityPattern"
              message="Do not use digits in the City name"
            ></dxi-validation-rule>
            <dxi-validation-rule
              type="stringLength"
              [min]="2"
              message="City must have at least 2 symbols"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Address</div>
      <div class="dx-field-value">
        <dx-text-box
          validationMessagePosition="left"
          [inputAttr]="{ 'aria-label': 'Address' }"
        >
          <dx-validator>
            <dxi-validation-rule
              type="required"
              message="Address is required"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Phone <i>(optional)</i></div>
      <div class="dx-field-value">
        <dx-text-box
          [inputAttr]="{ 'aria-label': 'Phone' }"
          mask="+1 (X00) 000-0000"
          [maskRules]="phoneRules"
          maskInvalidMessage="The phone must have a correct USA phone format"
          validationMessagePosition="left"
        >
          <dx-validator>
            <dxi-validation-rule
              type="pattern"
              [pattern]="phonePattern"
              message="The phone must have a correct USA phone format"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
  </div>

  <div class="dx-fieldset">
    <div class="dx-field">
      <div class="dx-field-label">
        <dx-check-box
          id="check"
          [value]="false"
          text="I agree to the Terms and Conditions"
          validationMessagePosition="right"
        >
          <dx-validator>
            <dxi-validation-rule
              type="compare"
              [comparisonTarget]="checkComparison"
              message="You must agree to the Terms and Conditions"
            ></dxi-validation-rule>
          </dx-validator>
        </dx-check-box>
      </div>
      <div class="dx-field-value">
        <dx-button
          width="120px"
          id="button"
          text="Register"
          type="default"
          [useSubmitBehavior]="true"
        >
        </dx-button>
        <dx-validation-summary id="summary"></dx-validation-summary>
      </div>
    </div>
  </div>
</form>
