<div>
  <dx-chart
    id="zoomed-chart"
    [dataSource]="dataSource"
    [resizePanesOnZoom]="true"
  >
    <dxi-series></dxi-series>
    <dxo-argument-axis
      [valueMarginsEnabled]="false"
      [visualRange]="visualRange"
      type="logarithmic"
      [minorTickCount]="10"
    >
      <dxo-label format="exponential"></dxo-label>
      <dxo-grid [visible]="true"></dxo-grid>
      <dxo-minor-grid [visible]="true"></dxo-minor-grid>
    </dxo-argument-axis>
    <dxo-legend [visible]="false"></dxo-legend>
  </dx-chart>
  <dx-range-selector
    id="range-selector"
    [dataSource]="dataSource"
    [(value)]="visualRange"
  >
    <dxo-chart>
      <dxi-series></dxi-series>
    </dxo-chart>
    <dxo-scale type="logarithmic" [minorTickCount]="10" [minRange]="1">
      <dxo-label format="exponential"></dxo-label>
    </dxo-scale>
    <dxo-slider-marker format="exponential"></dxo-slider-marker>
    <dxo-behavior valueChangeMode="onHandleMove" [snapToTicks]="false">
    </dxo-behavior>
  </dx-range-selector>
</div>
