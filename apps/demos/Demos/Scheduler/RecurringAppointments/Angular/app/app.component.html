<dx-scheduler
  timeZone="America/Los_Angeles"
  [dataSource]="appointmentsData"
  [views]="['day', 'week', 'month']"
  currentView="month"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="730"
>
  <dxi-resource
    fieldExpr="roomId"
    label="room"
    [dataSource]="resourcesData"
  ></dxi-resource>
</dx-scheduler>
