<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div id="scrollview-demo">
        <div
          id="scrollview"
          dx-scroll-view="{
                scrollByContent: true,
                scrollByThumb: true,
                reachBottomText: 'Updating...',
                bindingOptions: {
                    bounceEnabled: 'pullDownValue',
                    showScrollbar: 'showScrollbarMode',
                    scrollByContent: 'scrollByContentValue',
                    scrollByThumb: 'scrollByThumbValue',
                    onPullDown: 'updateTopContent',
                    onReachBottom: 'updateBottomContent'
                }
            }"
        >
          <div class="content">{{content}}</div>
        </div>

        <div class="options">
          <div class="caption">Options</div>
          <div class="option">
            <span>Show scrollbar:</span>
            <div
              id="show-scrollbar-mode"
              dx-select-box="{
                        items: showScrollbarModes,
                        valueExpr: 'value',
                        displayExpr: 'text',
                        bindingOptions: {
                            value: 'showScrollbarMode'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              id="use-reach-bottom"
              dx-check-box="{
                        text: 'Update content on the ReachBottom event',
                        bindingOptions: {
                            value: 'reachBottomValue'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              id="use-pull-down-bottom"
              dx-check-box="{
                        text: 'Update content on the PullDown event',
                        bindingOptions: {
                            value: 'pullDownValue'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              id="scroll-by-content"
              dx-check-box="{
                        text: 'Scroll by content',
                        bindingOptions: {
                            value: 'scrollByContentValue'
                        }
                    }"
            ></div>
          </div>
          <div class="option">
            <div
              id="scroll-by-thumb"
              dx-check-box="{
                        text: 'Scroll by thumb',
                        bindingOptions: {
                            value: 'scrollByThumbValue'
                        }
                    }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
