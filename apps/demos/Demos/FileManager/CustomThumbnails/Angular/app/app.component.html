<dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  [customizeThumbnail]="customizeIcon"
  height="450"
>
  <dxo-item-view mode="thumbnails"> </dxo-item-view>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>
