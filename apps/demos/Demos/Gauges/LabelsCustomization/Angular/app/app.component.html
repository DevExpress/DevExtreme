<dx-bar-gauge
  id="gauge"
  [startValue]="0"
  [endValue]="100"
  [values]="[47.27, 65.32, 84.59, 71.86]"
>
  <dxo-label [indent]="30" [customizeText]="customizeText"
    ><dxo-format type="fixedPoint" [precision]="1"></dxo-format>

  <dxo-export [enabled]="true"></dxo-export>
  <dxo-title text="Series' Ratings">
    <dxo-font [size]="28"></dxo-font>
  </dxo-title>
</dx-bar-gauge>
