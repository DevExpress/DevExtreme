<div class="long-title">
  <h3>Available Disk Space</h3>
</div>
<div id="gauge-demo">
  <dx-linear-gauge id="c1" [value]="75">
    <dxo-value-indicator type="rectangle" color="#9B870C">
    </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>

  <dx-linear-gauge id="c2" [value]="80">
    <dxo-value-indicator type="rhombus" color="#779ECB"> </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>

  <dx-linear-gauge id="c3" [value]="65">
    <dxo-value-indicator type="circle" color="#8FBC8F"> </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>

  <dx-linear-gauge id="c4" [value]="90">
    <dxo-value-indicator type="rangebar" color="#483D8B"> </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>

  <dx-linear-gauge id="c5" [value]="70">
    <dxo-value-indicator type="textCloud" color="#734F96">
    </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>

  <dx-linear-gauge id="c6" [value]="85">
    <dxo-value-indicator type="triangleMarker" color="#f05b41">
    </dxo-value-indicator>
    <dxo-scale [startValue]="0" [endValue]="100" [tickInterval]="50">
      <dxo-label [customizeText]="customizeText"></dxo-label>
    </dxo-scale>
  </dx-linear-gauge>
</div>
