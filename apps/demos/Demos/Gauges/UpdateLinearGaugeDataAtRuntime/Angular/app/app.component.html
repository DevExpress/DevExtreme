<div class="long-title"><h3>Weather Indicators</h3></div>
<div id="gauge-demo">
  <dx-linear-gauge class="gauge-element" [value]="weatherData.temperature">
    <dxo-title text="Temperature (Â°C)">
      <dxo-font [size]="16"></dxo-font>
    </dxo-title>
    <dxo-geometry orientation="vertical"></dxo-geometry>
    <dxo-scale
      [startValue]="-40"
      [endValue]="40"
      [tickInterval]="40"
    ></dxo-scale>
    <dxo-range-container backgroundColor="none">
      <dxi-range [startValue]="-40" [endValue]="0" color="#679EC5"></dxi-range>
      <dxi-range [startValue]="0" [endValue]="40"></dxi-range>
    </dxo-range-container>
  </dx-linear-gauge>

  <dx-linear-gauge class="gauge-element" [value]="weatherData.humidity">
    <dxo-value-indicator type="rhombus" color="#A4DDED"></dxo-value-indicator>
    <dxo-title text="Humidity (%)">
      <dxo-font [size]="16"></dxo-font>
    </dxo-title>
    <dxo-geometry orientation="vertical"></dxo-geometry>
    <dxo-scale
      [startValue]="0"
      [endValue]="100"
      [tickInterval]="10"
    ></dxo-scale>
    <dxo-range-container backgroundColor="#CACACA"></dxo-range-container>
  </dx-linear-gauge>

  <dx-linear-gauge class="gauge-element" [value]="weatherData.pressure">
    <dxo-value-indicator type="circle" color="#E3A857"></dxo-value-indicator>
    <dxo-title text="Barometric Pressure (mb)">
      <dxo-font [size]="16"></dxo-font>
    </dxo-title>
    <dxo-geometry orientation="vertical"></dxo-geometry>
    <dxo-scale
      [startValue]="900"
      [endValue]="1100"
      [customTicks]="[900, 1000, 1020, 1100]"
    >
      <dxo-label>
        <dxo-format type="decimal"></dxo-format>
      </dxo-label>
    </dxo-scale>
    <dxo-range-container backgroundColor="none">
      <dxi-range
        [startValue]="900"
        [endValue]="1000"
        color="#679EC5"
      ></dxi-range>
      <dxi-range
        [startValue]="1000"
        [endValue]="1020"
        color="#A6C567"
      ></dxi-range>
      <dxi-range
        [startValue]="1020"
        [endValue]="1100"
        color="#E18E92"
      ></dxi-range>
    </dxo-range-container>
  </dx-linear-gauge>
</div>
<dx-select-box
  [dataSource]="cities"
  displayExpr="name"
  [inputAttr]="{ 'aria-label': 'City' }"
  valueExpr="data"
  [(value)]="weatherData"
>
</dx-select-box>
