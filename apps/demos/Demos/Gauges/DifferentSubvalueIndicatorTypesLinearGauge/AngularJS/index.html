<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div class="long-title"><h3>Current Price (with Min and Max)</h3></div>
      <div id="gauge-demo">
        <div id="c1" dx-linear-gauge="rectangleIndicator"></div>
        <div id="c2" dx-linear-gauge="rhombusIndicator"></div>
        <div id="c3" dx-linear-gauge="circleIndicator"></div>
        <div id="c4" dx-linear-gauge="textCloudIndicator"></div>
        <div id="c5" dx-linear-gauge="triangleMarkerIndicator"></div>
      </div>
    </div>
  </body>
</html>
