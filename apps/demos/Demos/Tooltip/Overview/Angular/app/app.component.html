<div class="form">
  <div class="label">Default mode</div>
  <div>
    <img
      id="product1"
      alt="ExcelRemote IR"
      src="../../../../images/products/17.png"
    />
    <dx-tooltip
      target="#product1"
      showEvent="mouseenter"
      hideEvent="mouseleave"
      [hideOnOutsideClick]="false"
    >
      <div *dxTemplate="let data = data; of: 'content'"> ExcelRemote IR </div>
    </dx-tooltip>
  </div>
  <div class="label">With template</div>
  <div>
    <img
      id="product2"
      alt="SuperPlasma 50"
      src="../../../../images/products/3.png"
    />
    <dx-tooltip
      target="#product2"
      showEvent="mouseenter"
      hideEvent="mouseleave"
      position="right"
      [hideOnOutsideClick]="false"
    >
      <div *dxTemplate="let data = data; of: 'content'">
        <img
          alt="SuperPlasma 50"
          width="150"
          src="../../../../images/products/3.png"
        />
        <br />
        <b>SuperPlasma 50</b><br />
        2400$
      </div>
    </dx-tooltip>
  </div>
  <div class="label">With animation</div>
  <div>
    <img
      id="product3"
      alt="Projector PlusHD"
      src="../../../../images/products/15.png"
    />
    <dx-tooltip
      target="#product3"
      showEvent="mouseenter"
      hideEvent="mouseleave"
      position="top"
      [hideOnOutsideClick]="false"
    >
      <dxo-animation>
        <dxo-show
          type="slide"
          [from]="{ top: -100, opacity: 0 }"
          [to]="{ opacity: 1, top: 0 }"
        ></dxo-show>
        <dxo-hide
          type="pop"
          [from]="{ scale: 1, opacity: 1 }"
          [to]="{ opacity: 0, scale: 0.1 }"
        ></dxo-hide>
      </dxo-animation>
      <div *dxTemplate="let data of 'content'"> Projector PlusHD </div>
    </dx-tooltip>
  </div>
</div>
