<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="../../../../node_modules/mustache/mustache.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div class="options">
        <div class="caption">Options</div>
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Language</div>
            <div class="dx-field-value">
              <div id="select-language"></div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">
            <div id="menu"></div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">
              <div id="treeview"></div>
            </div>
            <div class="dx-field-value">
              <div id="accordion"></div>
            </div>
          </div>
        </div>
      </div>

      <script type="text/html" id="arabic-accordion-template">
        <div>
          <div>عاصمة: {{ capitalAr }} </div>
          <div>عدد السكان: {{ population }} نسمة</div>
          <div>المساحة: {{ area }} كم<sup>2</sup></div>
        </div>
      </script>

      <script type="text/html" id="english-accordion-template">
        <div>
          <div>Capital: {{ capitalEn }} </div>
          <div>Population: {{ population }} people</div>
          <div>Area: {{ area }} km<sup>2</sup></div>
        </div>
      </script>
    </div>
  </body>
</html>
