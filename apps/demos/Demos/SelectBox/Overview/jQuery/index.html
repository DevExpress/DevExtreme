<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="form">
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Default mode</div>
            <div class="dx-field-value">
              <div id="products-simple"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With a custom placeholder</div>
            <div class="dx-field-value">
              <div id="products-placeholder"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Read only</div>
            <div class="dx-field-value">
              <div id="products-read-only"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value">
              <div id="products-disabled"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Data source usage</div>
            <div class="dx-field-value">
              <div id="products-data-source"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Custom templates</div>
            <div class="dx-field-value">
              <div id="custom-templates"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Event Handling</div>
          <div class="dx-field">
            <div class="dx-field-label">Product</div>
            <div class="dx-field-value">
              <div id="product-handler"></div>
            </div>
          </div>
          <div class="current-value"> Selected product is <span>HD Video Player</span> </div>
        </div>
      </div>
    </div>
  </body>
</html>
