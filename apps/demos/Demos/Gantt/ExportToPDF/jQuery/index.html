<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <link rel="stylesheet" href="../../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.css" />
    <script src="../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="gantt"> </div>
      <div class="options">
        <div class="column">
          <div class="caption">Export Options</div>
          <div class="option">
            <div class="label">Document format:</div>
            <div class="value">
              <div id="formatSelector"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Landscape orientation:</div>
            <div class="value">
              <div id="landscapeCheckBoxContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Export mode:</div>
            <div class="value">
              <div id="exportModeSelector"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Date range:</div>
            <div class="value">
              <div id="dataRangeSelector"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="caption">Task Filter Options</div>
          <div class="option">
            <div class="label">Start task (index):</div>
            <div class="value">
              <div id="startIndexContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">End task (index):</div>
            <div class="value">
              <div id="endIndexContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Start date:</div>
            <div class="value">
              <div id="startDateContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">End date:</div>
            <div class="value">
              <div id="endDateContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
