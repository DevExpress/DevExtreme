<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../node_modules/angular/angular.min.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
      <div id="fileuploader">
        <div class="widget-container">
          <div dx-file-uploader="options"> </div>
          <div class="content">
            <div ng-if="value.length > 0">
              <h4>Selected Files</h4>
            </div>
            <div ng-repeat="val in value">
              <div class="selected-item">
                Name:
                <span>{{val.name}}</span><br />
                Size:
                <span>{{val.size}}</span>bytes<br />
                Type:
                <span>{{val.type}}</span><br />
                Last Modified Date:
                <span>{{val.lastModifiedDate}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="options">
          <div class="caption">Options</div>
          <div class="option">
            <span>File types</span>
            <div dx-select-box="acceptOptions"></div>
          </div>
          <div class="option">
            <span>Upload mode</span>
            <div dx-select-box="uploadOptions"></div>
          </div>
          <div class="option">
            <div
              dx-check-box="{
                            text: 'Allow multiple files selection',
                            bindingOptions: {
                                value: 'multiple'
                            }
                    }"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
