<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/world.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/africa.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/canada.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/eurasia.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/europe.js"></script>
    <script src="../../../../../../node_modules/devextreme-dist/js/vectormap-data/usa.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <main>
      <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">DevExtreme Demo Header</h1>
    <div class="demo-container">
      <div id="vector-map"></div>
      <div class="options">
        <div class="caption">Options</div>
        <div class="wrapper-option">
          <div class="column">
            <div class="option">
              <span>Continent</span>
              <div id="choose-continent"></div>
            </div>
            <div class="option">
              <span>Zoom factor</span>
              <div id="zoom-factor"></div>
            </div>
            <div class="option">
              <span>Center</span>
              <div id="center"></div>
            </div>
          </div>
          <div class="column">
            <div class="option">
              <span>Pan control</span>
              <div id="switchPan"></div>
            </div>
            <div class="option">
              <span>Zoom bar</span>
              <div id="switchZoom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
