<div class="flex-container">
  <dx-toolbar [items]="toolbarContent" id="toolbar"></dx-toolbar>
  <dx-drawer
    [openedStateMode]="selectedOpenMode"
    [position]="selectedPosition"
    [revealMode]="selectedRevealMode"
    template="template"
    [(opened)]="isDrawerOpen"
    [height]="400"
    [closeOnOutsideClick]="true"
  >
    <div *dxTemplate="let data of 'template'" style="width: 200px">
      <dx-list
        class="panel-list"
        [elementAttr]="listElementAttr"
        [dataSource]="navigation"
        [hoverStateEnabled]="false"
        [activeStateEnabled]="false"
        [focusStateEnabled]="false"
      >
      </dx-list>
    </div>
    <div id="content" [innerHTML]="text"></div>
  </dx-drawer>
  <div class="options">
    <div class="caption">Options</div>
    <div class="options-container">
      <div class="option">
        <label>Opened state mode</label>
        <dx-radio-group
          [(value)]="selectedOpenMode"
          [items]="showModes"
          layout="horizontal"
        >
        </dx-radio-group>
      </div>
      <div class="option">
        <label>Position</label>
        <dx-radio-group
          [(value)]="selectedPosition"
          [items]="positionModes"
          layout="horizontal"
        >
        </dx-radio-group>
      </div>
      <div *ngIf="selectedOpenMode !== 'push'" class="option">
        <label>Reveal mode</label>
        <dx-radio-group
          [(value)]="selectedRevealMode"
          [items]="showSubmenuModes"
          layout="horizontal"
        >
        </dx-radio-group>
      </div>
    </div>
  </div>
</div>
