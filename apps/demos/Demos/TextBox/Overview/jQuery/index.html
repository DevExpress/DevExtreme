<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div class="form">
        <div class="dx-fieldset">
          <div class="dx-field">
            <div class="dx-field-label">Default mode</div>
            <div class="dx-field-value">
              <div id="simple"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With placeholder</div>
            <div class="dx-field-value">
              <div id="placeholder"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">With clear button</div>
            <div class="dx-field-value">
              <div id="clear-button"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Password mode</div>
            <div class="dx-field-value">
              <div id="password"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Text mask</div>
            <div class="dx-field-value">
              <div id="mask"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value">
              <div id="disabled"></div>
            </div>
          </div>
        </div>
        <div class="dx-fieldset">
          <div class="dx-fieldset-header">Events and API</div>
          <div class="dx-field">
            <div class="dx-field-label">Full Name</div>
            <div class="dx-field-value">
              <div id="full-name"></div>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">Email (read only)</div>
            <div class="dx-field-value">
              <div id="email"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
