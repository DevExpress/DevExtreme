<dx-tree-view
  #treeview
  [items]="products"
  [width]="500"
  [searchEnabled]="true"
  searchMode="contains"
></dx-tree-view>

<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Search mode</span>
    <dx-select-box
      #searchMode
      [items]="['contains', 'startsWith', 'equals']"
      [inputAttr]="{ 'aria-label': 'Search Mode' }"
      [(value)]="treeview.searchMode"
    >
    </dx-select-box>
  </div>
</div>
