<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <script src="../../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body class="dx-viewport">
    <main>
      <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">DevExtreme Demo Header</h1>
    <div class="demo-container">
      <div class="form">
        <h4>Employees</h4>
        <div id="treeview"></div>
        <div class="selected-container">
          Selected employees
          <div id="selected-employees"></div>
        </div>
      </div>

      <div class="options">
        <div class="caption">Options</div>
        <div class="options-container">
          <div class="option">
            <span>Show Check Boxes Mode:</span>
            <div class="editor-container">
              <div id="showCheckBoxesMode"></div>
            </div>
          </div>
          <div class="option">
            <span>Selection Mode:</span>
            <div class="editor-container">
              <div id="selectionMode"></div>
            </div>
          </div>
          <div class="option">
            <div class="caption-placeholder">&nbsp;</div>
            <div class="editor-container">
              <div id="selectNodesRecursive"></div>
            </div>
          </div>
          <div class="option">
            <div class="caption-placeholder">&nbsp;</div>
            <div class="editor-container">
              <div id="selectByClick"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
