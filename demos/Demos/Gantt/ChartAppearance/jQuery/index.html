<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/devextreme-dist/css/dx.light.css" />
    <link rel="stylesheet" href="../../../../../node_modules/devexpress-gantt/dist/dx-gantt.min.css" />
    <script src="../../../../../node_modules/devextreme-dist/js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div class="options">
        <div class="caption">Options</div>
        <div class="column">
          <div class="option">
            <div class="label">Scale Type:</div>
            <div class="value">
              <div id="scaleType"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Title Position:</div>
            <div class="value">
              <div id="titlePosition"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Show Resources:</div>
            <div class="value">
              <div id="showResources"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Show Dependencies:</div>
            <div class="value">
              <div id="showDependencies"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="option">
            <div class="label">Start Date Range:</div>
            <div class="value">
              <div id="startDateContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">End Date Range:</div>
            <div class="value">
              <div id="endDateContainer"></div>
            </div>
          </div>
          <div class="option">
            <div class="label">Customize Task Tooltip:</div>
            <div class="value">
              <div id="customizeTaskTooltip"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="gantt"> </div>
    </div>
  </body>
</html>
