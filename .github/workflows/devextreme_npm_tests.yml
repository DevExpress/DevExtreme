name: DevExtreme package tests

concurrency:
  group: wf-${{github.event.pull_request.number || github.sha}}-${{github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [24_1]

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_TOKEN }}
  NX_SKIP_NX_CACHE: ${{ (github.event_name != 'pull_request' || contains( github.event.pull_request.labels.*.name, 'skip-cache')) && 'true' || 'false' }}

jobs:
  build:
    runs-on: devextreme-shr2

    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - uses: pnpm/action-setup@v3
      with:
        version: 9
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: |
          ${{ env.STORE_PATH }}
          node_modules/.cache
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Build devextreme repo
      run: pnpx nx build devextreme-main

    - name: Pack devextreme package
      working-directory: ./packages/devextreme/artifacts/npm/devextreme
      run: pnpm pack

    - name: Pack devextreme-dist package
      working-directory: ./packages/devextreme/artifacts/npm/devextreme-dist
      run: pnpm pack

    - name: Copy packages
      run: |
        cp ./packages/devextreme/artifacts/npm/devextreme/*.tgz ./devextreme-installer.tgz
        cp ./packages/devextreme/artifacts/npm/devextreme-dist/*.tgz ./devextreme-dist-installer.tgz

    - name: Copy build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: devextreme-npm
        path: |
          devextreme-installer.tgz
          devextreme-dist-installer.tgz
        retention-days: 1

  test_bundlers:
    name: Bundlers tests
    needs: build
    runs-on: devextreme-shr2
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: devextreme-npm
        path: ./packages/devextreme/testing/bundlers

    - uses: pnpm/action-setup@v3
      with:
        version: 9
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: |
          ${{ env.STORE_PATH }}
          node_modules/.cache
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install bundlers
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm install

    - name: Install DevExtreme package
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm add --save-dev ./devextreme-installer.tgz

    - name: Generate entry files
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run generate-entry-files

    - name: Build webpack cjs
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:webpack-cjs

    - name: Build browserify cjs
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:browserify-cjs

    - name: Build webpack
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:webpack

    - name: Build rollup
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:rollup

    - name: Build parcel
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:parcel

    - name: Build vite
      working-directory: ./packages/devextreme/testing/bundlers
      run: pnpm run build:vite

  notify:
    runs-on: devextreme-shr2
    name: Send notifications
    needs:
      - build
      - test_bundlers
    if: github.event_name != 'pull_request' && contains(needs.*.result, 'failure')

    steps:
      - uses: actions/checkout@v4
      - uses: DevExpress/github-actions/send-teams-notification@main
        with:
          hook_url: ${{secrets.TEAMS_ALERT}}
          bearer_token: ${{secrets.GITHUB_TOKEN}}
          specific_repo: DevExpress/DevExtreme
