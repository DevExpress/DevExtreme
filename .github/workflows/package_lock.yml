name: Check package-lock

on: [push, pull_request]

jobs:
  package_lock:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Check package-lock
      run: npm ci --no-audit --no-fund


