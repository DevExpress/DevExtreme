name: Additional QUnit

concurrency:
  group: wf-${{github.event.pull_request.number || github.sha}}-${{github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [22_1]

jobs:
  build:
    runs-on: devextreme-shr2
    name: Build
    timeout-minutes: 15

    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules

      - name: Run npm install
        run: npm install --no-audit --no-fund

      - name: Build
        env:
          DEVEXTREME_TEST_CI: "true"
          DOTNET_CLI_TELEMETRY_OPTOUT: "true"
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
        run: npm run build:dev

      - name: Zip artifacts
        run: |
          7z a -tzip -mx3 -mmt2 artifacts.zip artifacts scss/bundles testing/tests/Renovation/widgets.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: devextreme-artifacts
          path: artifacts.zip
          retention-days: 1

  qunit-tests-timezones:
    needs: build
    runs-on: devextreme-shr2
    name: ${{ matrix.constel }}-${{ matrix.timezone }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        constel: [
          'misc',
          'ui.editors(1/2)',
          'ui.editors(2/2)',
          'ui.grid(1/2)',
          'ui.grid(2/2)',
          'ui.scheduler(1/3)',
          'ui.scheduler(2/3)',
          'ui.scheduler(3/3)'
        ]
        timezone: [ 'PST8PDT', 'Japan', 'Australia/ACT', 'Europe/London' ]

    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run QUnit tests
        uses: ./.github/actions/run-qunit-tests
        with:
          name: ${{ matrix.constel }}-${{ matrix.timezone }}
          constel: ${{ matrix.constel }}
          browser: 'chrome'
          timezone: ${{ matrix.timezone }}
          headless: 'true'
          useJQuery: 'false'

  qunit-tests-performance:
    needs: build
    runs-on: devextreme-shr2
    name: Performance
    timeout-minutes: 15
    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run QUnit tests
        uses: ./.github/actions/run-qunit-tests
        with:
          name: 'Performance'
          browser: 'chrome'
          isPerformance: 'true'
          useJQuery: 'true'
          headless: 'false'

  qunit-tests-mobile:
    needs: build
    runs-on: devextreme-shr2
    name: ${{ matrix.constel }}-${{ matrix.kind }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        constel: [
          'ui',
          'ui.widgets(1/3)',
          'ui.widgets(2/3)',
          'ui.widgets(3/3)',
          'ui.editors(1/2)',
          'ui.editors(2/2)',
          'ui.htmlEditor',
          'ui.grid(1/2)',
          'ui.grid(2/2)',
          'ui.scheduler(1/3)',
          'ui.scheduler(2/3)',
          'ui.scheduler(3/3)',
          'viz'
        ]
        kind: [ 'ios10', 'android6' ]
        include:
          - headless: false
          - useJQuery: false
          - kind: 'ios10'
            userAgent: 'ios10'
          - kind: 'android6'
            userAgent: 'android6'
            useJQuery: true
          - constel: 'ui'
            headless: true
          - constel: 'viz'
            headless: true

    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run QUnit tests
        uses: ./.github/actions/run-qunit-tests
        with:
          name: ${{ matrix.constel }}-${{ matrix.kind }}
          constel: ${{ matrix.constel }}
          browser: 'chrome'
          useJQuery: ${{ matrix.useJQuery }}
          userAgent: ${{ matrix.userAgent }}
          headless: ${{ matrix.headless }}

  qunit-tests-firefox:
    needs: build
    runs-on: devextreme-shr2
    name: ${{ matrix.constel }}-firefox
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        constel: [
          'export',
          'misc',
          'ui',
          'ui.editors(1/2)',
          'ui.editors(2/2)',
          'ui.htmlEditor',
          'ui.grid(1/2)',
          'ui.grid(2/2)',
          'ui.scheduler(1/3)',
          'ui.scheduler(2/3)',
          'ui.scheduler(3/3)',
          'viz',
          'renovation'
        ]

    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run QUnit tests
        uses: ./.github/actions/run-qunit-tests
        with:
          name: ${{ matrix.constel }}-firefox
          constel: ${{ matrix.constel }}
          browser: 'firefox'
          useJQuery: 'true'
          headless: 'true'

  notify:
    runs-on: devextreme-shr2
    name: Send notifications
    needs: [
      build,
      qunit-tests-timezones,
      qunit-tests-performance,
      qunit-tests-mobile,
      qunit-tests-firefox
    ]
    if: always() && contains(needs.*.result, 'failure')

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/send-teams-notification
        with:
          hook_url: ${{secrets.TEAMS_ALERT}}
          run_id: ${{github.run_id}}
          bearer_token: ${{secrets.GITHUB_TOKEN}}
          specific_repo: DevExpress/DevExtreme
          specific_branch: 22_1
