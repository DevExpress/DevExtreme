name: Additional QUnit

concurrency:
  group: wf-${{github.event.pull_request.number || github.sha}}-${{github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [23_1]

jobs:
  build:
    runs-on: devextreme-shr2
    name: Build
    timeout-minutes: 15

    steps:
    - name: Get sources
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '15'

    - name: Restore npm cache
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Build
      env:
        DEVEXTREME_TEST_CI: "true"
        DOTNET_CLI_TELEMETRY_OPTOUT: "true"
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
      run: npm run build:dev

    - name: Zip artifacts
      run: |
        7z a -tzip -mx3 -mmt2 artifacts.zip artifacts scss/bundles testing/tests/Renovation/widgets.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: devextreme-artifacts
        path: artifacts.zip
        retention-days: 1

  qunit-tests:
    needs: build
    runs-on: devextreme-shr2
    name: ${{ matrix.envs.name }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        envs: [
          { CONSTEL: "misc", TZ: 'PST8PDT', WITH_CSP: false, name: 'misc-PST8PDT' },
          { CONSTEL: "misc", TZ: 'Japan', WITH_CSP: false, name: 'misc-Japan' },
          { CONSTEL: "misc", TZ: 'Australia/ACT', WITH_CSP: false, name: 'misc-Australia' },
          { CONSTEL: "misc", JQUERY: true, WITH_CSP: false, name: 'misc-jQuery' },
          { CONSTEL: "ui.editors", TZ: 'PST8PDT', name: 'ui.editors-PST8PDT' },
          { CONSTEL: "ui.editors", TZ: 'Japan', name: 'ui.editors-Japan' },
          { CONSTEL: "ui.editors", TZ: 'Australia/ACT', name: 'ui.editors-Australia' },
          { CONSTEL: "ui.editors", TZ: 'Europe/London', name: 'ui.editors-Europe' },
          { CONSTEL: "ui.grid", TZ: 'PST8PDT', name: 'ui.grid-PST8PDT' },
          { CONSTEL: "ui.scheduler", TZ: 'PST8PDT', name: 'ui.scheduler-PST8PDT' },
          { CONSTEL: "ui.scheduler", TZ: 'Japan', name: 'ui.scheduler-Japan' },
          { CONSTEL: "ui.scheduler", TZ: 'Australia/ACT', name: 'ui.scheduler-Australia' },
          { CONSTEL: "ui.scheduler", TZ: 'Europe/London', name: 'ui.scheduler-Europe' },
          { PERF: true, JQUERY: true, WITH_HEADLESS: false, WITH_CSP: false, name: 'Performance' },
          { MOBILE_UA: "ios10", CONSTEL: "ui", WITH_CSP: false, name: 'ui-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.widgets(1/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(1/3)-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.widgets(2/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(2/3)-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.widgets(3/3)", WITH_HEADLESS: false, name: 'ui.widgets(3/3)-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.editors", WITH_HEADLESS: false, name: 'ui.editors-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.htmlEditor", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.htmlEditor-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.grid", WITH_HEADLESS: false, name: 'ui.grid-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "ui.scheduler", WITH_HEADLESS: false, name: 'ui.scheduler-iOS10' },
          { MOBILE_UA: "ios10", CONSTEL: "viz", WITH_CSP: false, name: 'viz-iOS10' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui", WITH_CSP: false, name: 'ui-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.widgets(1/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(1/3)-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.widgets(2/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(2/3)-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.widgets(3/3)", WITH_HEADLESS: false, name: 'ui.widgets(3/3)-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.editors", WITH_HEADLESS: false, name: 'ui.editors-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.htmlEditor", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.htmlEditor-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.grid", WITH_HEADLESS: false, name: 'ui.grid-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "ui.scheduler", WITH_HEADLESS: false, name: 'ui.scheduler-android6' },
          { MOBILE_UA: "android6", JQUERY: true, CONSTEL: "viz", WITH_CSP: false, name: 'viz-android6' },
          { SHADOW_DOM: true, CONSTEL: "ui.widgets(1/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(1/3)-shadowdom' },
          { SHADOW_DOM: true, CONSTEL: "ui.widgets(2/3)", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.widgets(2/3)-shadowdom' },
          { SHADOW_DOM: true, CONSTEL: "ui.widgets(3/3)", WITH_HEADLESS: false, name: 'ui.widgets(3/3)-shadowdom' },
          { SHADOW_DOM: true, CONSTEL: "ui.editors", WITH_HEADLESS: false, name: 'ui.editors-shadowdom' },
          { SHADOW_DOM: true, CONSTEL: "ui.htmlEditor", WITH_HEADLESS: false, WITH_CSP: false, name: 'ui.htmlEditor-shadowdom' },
          { SHADOW_DOM: true, CONSTEL: "ui.grid", WITH_HEADLESS: false, name: 'ui.grid-shadowdom' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "export", WITH_CSP: false, name: 'export-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "misc", WITH_CSP: false, name: 'misc-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui", WITH_CSP: false, name: 'ui-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.editors", name: 'ui.editors-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.htmlEditor", WITH_CSP: false, name: 'ui.htmlEditor-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.grid(1/2)", WITH_CSP: false, name: 'ui.grid(1/2)-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.grid(2/2)", WITH_CSP: false, name: 'ui.grid(2/2)-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.scheduler(1/2)", name: 'ui.scheduler(1/2)-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "ui.scheduler(2/2)", name: 'ui.scheduler(2/2)-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "viz", WITH_CSP: false, name: 'viz-firefox' },
          { BROWSER: "firefox", JQUERY: true, CONSTEL: "renovation", name: 'renovation-firefox' }
        ]

    steps:
      - name: Get sources
        uses: actions/checkout@v3

      - name: Run QUnit tests
        uses: ./.github/actions/run-qunit-tests
        with:
          constel: ${{ matrix.envs.CONSTEL }}
          browser: ${{ matrix.envs.BROWSER }}
          useJQuery: ${{ matrix.envs.JQUERY }}
          userAgent: ${{ matrix.envs.MOBILE_UA }}
          useShadowDom: ${{ matrix.envs.SHADOW_DOM }}
          timezone: ${{ matrix.envs.TZ }}
          isPerformance: ${{ matrix.envs.PERF }}
          headless: ${{ matrix.envs.WITH_HEADLESS }}
          useCsp: ${{ matrix.envs.WITH_CSP }}

  notify:
    runs-on: devextreme-shr2
    name: Send notifications
    needs: [build, qunit-tests]
    if: always() && contains(needs.*.result, 'failure')

    steps:
      - uses: actions/checkout@v3
      - uses: DevExpress/github-actions/send-teams-notification@main
        with:
          hook_url: ${{secrets.TEAMS_ALERT}}
          bearer_token: ${{secrets.GITHUB_TOKEN}}
          specific_repo: DevExpress/DevExtreme
          specific_branch: 23_1
