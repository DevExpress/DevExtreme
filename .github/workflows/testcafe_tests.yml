name: TestCafe tests

concurrency:
  group: wf-${{github.event.pull_request.number}}-${{github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [21_2]

jobs:
  testcafe:
    name: ${{ matrix.ARGS.componentFolder }}
    strategy:
      matrix:
        ARGS: [ 
          { componentFolder: "dataGrid", quarantineMode: true }, 
          { componentFolder: "scheduler", quarantineMode: true }, 
          { componentFolder: "editors", quarantineMode: false }, 
          { componentFolder: "navigation", quarantineMode: false }, 
          { componentFolder: "renovation", quarantineMode: false } 
        ] 
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'

    - name: Restore npm cache
      uses: actions/cache@v2
      with:
        path: ./node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Build
      env:
        DEVEXTREME_TEST_CI: "true"
      run: npm run build

    - name: Prepare renovation playground
      if: matrix.ARGS.componentFolder == 'renovation'
      run: |
        pushd testing/renovation
        npm install --no-audit --no-fund
        popd
        npm run build:angular
        npm run build:react
        npm run build:vue
        npx gulp build-renovation-testing

    - name: Run TestCafe tests
      run: |
        all_args="--concurrency 2 --browsers=chrome:headless --componentFolder ${{ matrix.ARGS.componentFolder }} --quarantineMode ${{ matrix.ARGS.quarantineMode}}"
        echo "$all_args"
        npm run test-testcafe -- $all_args
    - name: Copy screenshots artifacts
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: ${{ github.workspace }}/testing/testcafe/artifacts/**/*
        if-no-files-found: ignore

  notify:
    runs-on: ubuntu-latest
    name: Send notifications
    needs: [testcafe]
    if: always() && contains(needs.*.result, 'failure')

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/send-teams-notification
        with:
          hook_url: ${{secrets.TEAMS_ALERT}}
          run_id: ${{github.run_id}}
          bearer_token: ${{secrets.GITHUB_TOKEN}}
          specific_repo: DevExpress/DevExtreme
          specific_branch: 21_2
