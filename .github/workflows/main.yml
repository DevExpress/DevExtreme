name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: npm install
    - name: npm build
      run: npm run build
    - name: Start testing runner
      run: dotnet ./testing/runner/bin/runner.dll --single-run
