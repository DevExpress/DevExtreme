name: Lint

concurrency:
  group: wf-${{github.event.pull_request.number || github.sha}}-${{github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [24_1]

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_TOKEN }}
  NX_SKIP_NX_CACHE: ${{ (github.event_name != 'pull_request' || contains( github.event.pull_request.labels.*.name, 'skip-cache')) && 'true' || 'false' }}

jobs:
  Renovation:
    runs-on: devextreme-shr2
    timeout-minutes: 60
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Compile renovation
      working-directory: ./packages/devextreme
      run: |
        npx nx compile:r
# Remove package install after upgrade to TypeScript >= 4.6

    - name: Lint renovation
      working-directory: ./packages/devextreme
      run: npx nx lint-renovation

  TS:
    runs-on: devextreme-shr2
    timeout-minutes: 60
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Build
      working-directory: ./packages/devextreme
      run: npx nx build

    - name: Lint TS
      working-directory: ./packages/devextreme
      env:
        DEBUG: eslint:cli-engine
      run: npx nx lint-ts

    - name: Lint .d.ts
      working-directory: ./packages/devextreme
      env:
        DEBUG: eslint:cli-engine
      run: npx nx lint-dts

    - name: Lint Testcafe tests
      working-directory: ./e2e/testcafe-devextreme
      env:
        DEBUG: eslint:cli-engine
      run: npx nx lint

  JS:
    runs-on: devextreme-shr2
    timeout-minutes: 60
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Build
      working-directory: ./packages/devextreme
      run: npx nx build

    - name: Lint JS
      working-directory: ./packages/devextreme
      env:
        DEBUG: eslint:cli-engine
      run: npx nx lint-js

  texts:
    runs-on: devextreme-shr2
    timeout-minutes: 60
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Check texts
      working-directory: ./packages/devextreme
      run: npx nx lint-texts

  CSS:
    runs-on: devextreme-shr2
    timeout-minutes: 60
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Run npm install
      run: npm install --no-audit --no-fund

    - name: Lint CSS
      working-directory: ./packages/devextreme-scss
      run: npx nx lint

  package_lock:
    runs-on: devextreme-shr2
    timeout-minutes: 10
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Update package-lock
      run: |
        node -v
        npm -v
        npm install --no-audit --no-fund --ignore-scripts

    - name: Upload package-lock
      uses: actions/upload-artifact@v3
      with:
        name: package-lock.json
        path: ./package-lock.json
        retention-days: 1

    - name: Check package-lock
      run: git diff --exit-code package-lock.json

  component_exports:
    runs-on: devextreme-shr2
    timeout-minutes: 10
    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Install dependencies
      run: |
        node -v
        npm -v
        npm install --no-audit --no-fund --ignore-scripts

    - name: Check generated component reexports
      working-directory: ./packages/devextreme
      run: |
        npm run update-ts-reexports

        git add . -N

        if git diff --exit-code ; then
          echo "Generated component reexports are up-to-date"
        else
            echo "Generated component reexports are outdated. Execute 'npm run update-ts-reexports' and commit changes."
            exit 1
        fi

  wrappers:
    runs-on: devextreme-shr2
    timeout-minutes: 10

    steps:
    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Restore npm cache
      uses: actions/cache@v4
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-modules

    - name: Install dependencies
      run: npm install --no-audit --no-fund

    - name: Lint wrappers
      run: npx nx run-many -t lint -p devextreme-angular devextreme-react devextreme-vue

  notify:
    runs-on: devextreme-shr2
    name: Send notifications
    needs: [Renovation, TS, JS, CSS, texts, package_lock, component_exports]
    if: github.event_name != 'pull_request' && contains(needs.*.result, 'failure')

    steps:
      - uses: actions/checkout@v4
      - uses: DevExpress/github-actions/send-teams-notification@v1
        with:
          hook_url: ${{secrets.TEAMS_ALERT}}
          bearer_token: ${{secrets.GITHUB_TOKEN}}
          specific_repo: DevExpress/DevExtreme
