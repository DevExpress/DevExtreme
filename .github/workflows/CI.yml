name: QUnit IE

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        CONSTEL: [ export, misc, ui, ui.editors, ui.grid, ui.scheduler, viz ]

    runs-on: windows-latest
    timeout-minutes: 60

    steps:
    - name: Get sources
      uses: actions/checkout@v2

    - name: Restore npm cache
      uses: actions/cache@v1
      with:
        path: .\node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-node

    - name: Run npm install
      run: npm install --no-package-lock --no-audit --no-fund

    - name: Build
      env:
        DEVEXTREME_TEST_CI: "true"
        DOTNET_CLI_TELEMETRY_OPTOUT: "true"
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
      run: npx npm-run-all -p build transpile-tests

    - name: Run QUnit tests
      env:
        CONSTEL: ${{ matrix.CONSTEL }}
      run: |
        $runner = Start-Process -FilePath dotnet -ArgumentList './testing/runner/bin/runner.dll --single-run' -PassThru -NoNewWindow
        $url = "http://localhost:20050/run?notimers=true&nojquery=true&constellation=$env:CONSTEL"
        Start-Sleep -s 5
        & "C:\Program Files\Internet Explorer\iexplore.exe" "$url"
        Wait-Process -InputObject $runner
        exit $runner.ExitCode
