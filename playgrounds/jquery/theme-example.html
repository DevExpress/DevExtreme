<!DOCTYPE html>
<html>

<head>
    <title>jQuery app</title>
    <link rel="stylesheet" href="../../packages/styles/lib/themes/dark-scoped.css" />
    <link rel="stylesheet" href="../../packages/styles/lib/themes/light.css" />
</head>

<body>
    <script src="../../packages/jquery/lib/bundle.debug.js" charset="utf-8"></script>
    <span>Component styled by global theme (the last css link to the styles/lib/themes/*.css)</span>
    <div id="cmp">
        <script>
            (function() {
                new window.DevExpress.ui.dxRadioButton(document.getElementById('cmp'), { value: false, label: 'Check me' })
            })()
        </script>
    </div>
    <div class="dx-theme-dark">
        <span>Scoped dark theme</span>
        <div id="scoped-style-cmp">
            <script>
                (function() {
                    new window.DevExpress.ui.dxRadioButton(document.getElementById('scoped-style-cmp'), { value: false, label: 'Check me' })
                })()
            </script>
        </div>
    </div>
</body>

</html>
