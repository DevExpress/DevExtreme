<!DOCTYPE html>
<html>

<head>
  <title>jQuery app</title>
</head>

<body>
    <div id="examples">
        <script src="../../packages/jquery/lib/bundle.debug.js" charset="utf-8"></script>
        <div id="cmp">
            <script>
                (function() {
                    new window.DevExpress.ui.dxRadioButton(document.getElementById('cmp'), { defaultChecked: false, value: 'radio-example', label: 'Check me' })
                })()
            </script>
        </div>
        <div id="radio-button-custom-templates">
            <script>
                (function() {
                    new window.DevExpress.ui.dxRadioButton(
                        document.getElementById('radio-button-custom-templates'),
                        {
                            value: 'value1',
                            label: 'Custom template',
                            radioTemplate({ checked }, container) {
                                const result = document.createElement('span');
                                result.innerHTML = checked ? '+' : '-';
                                return result;
                            },
                            labelTemplate({ label }, container) {
                                const result = document.createElement('span');
                                result.innerHTML = label.toUpperCase();
                                container.append(result);
                            }
                        }
                    );
                })()
            </script>
        </div>
        <div id="cmp2">
            <script>
                (function() {
                    new window.DevExpress.ui.dxRadioGroup(document.getElementById('cmp2'), { defaultValue: 'first', items: ['first', 'second', 'third'] })
                })()
            </script>
        </div>
        <div id="cmp3">
            <script>
                (function() {
                    var items = [{ label: 'one', value: { prop: 1 }}, { label: 'two', value: { prop: 2 }}, { label: 'three', value: { prop: 3 }}];
                    new window.DevExpress.ui.dxRadioGroup(document.getElementById('cmp3'), { defaultValue: items[1].value.prop, items: items, valueExpr: 'value.prop', displayExpr: 'label' })
                })()
            </script>
        </div>

        <div id="radio-group-item-template">
            <script>
                (function() {
                    var items = ['first', 'second', 'third'];
                    new window.DevExpress.ui.dxRadioGroup(document.getElementById('radio-group-item-template'), {
                        defaultValue: items[1],
                        items,
                        itemRender(item, container) {
                            const result = document.createElement('span');
                            result.innerHTML = item.toUpperCase();
                            container.append(result);
                        }
                    });
                })()
            </script>
        </div>

        <div id="radio-group-item-template-complex-item">
            <script>
                (function() {
                    var items = [
                        { label: 'one', value: { prop: 1 }},
                        { label: 'two', value: { prop: 2 }},
                        { label: 'three', value: { prop: 3 }},
                    ];
                    new window.DevExpress.ui.dxRadioGroup(document.getElementById('radio-group-item-template-complex-item'), {
                        defaultValue: items[1].value.prop,
                        items,
                        valueExpr: 'value.prop',
                        displayExpr: 'label',
                        itemRender({ label, value: { prop }}, container) {
                            const result = document.createElement('span');
                            result.innerHTML = `${label}: ${prop}`;
                            return result;
                        }
                    });
                })()
            </script>
        </div>
    </div>
</body>

</html>
