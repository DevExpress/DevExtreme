<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <select id="theme-selector" style="display: block;">
        </select>
        <br />

        <div class="dx-viewport demo-container">
            <div class="flex-container">
                <div id="toolbar"></div>
                <div id="drawer">
                    <div id="content" class="dx-theme-background-color"></div>
                </div>
            </div>
        </div>

        <script>
            $(() => {
                $('#content').html(text);

                const drawer = $('#drawer').dxDrawer({
                    opened: true,
                    height: 400,
                    focusStateEnabled: true,
                    // openedStateMode: 'push',
                    minSize: 50,
                    // revealMode: 'expand',
                    template() {
                        const $list = $('<div>').width(200).addClass('panel-list dx-theme-typography-background-color');

                        return $list.dxList({
                            dataSource: navigation,
                            // hoverStateEnabled: false,
                            focusStateEnabled: true,
                            // activeStateEnabled: false,
                        });
                    },
                }).dxDrawer('instance');

                $('#toolbar').dxToolbar({
                    elementAttr: {
                        class: 'dx-theme-background-color',
                    },
                    items: [{
                        widget: 'dxButton',
                        location: 'before',
                        options: {
                            icon: 'menu',
                            stylingMode: 'text',
                            onClick() {
                                drawer.toggle();
                            },
                        },
                    }],
                });

                /** RUNTIME CHANGE */
                // drawer.option({ minSize: null });
            });

            const navigation = [
                { id: 1, text: 'Products', icon: 'product' },
                { id: 2, text: 'Sales', icon: 'money' },
                { id: 3, text: 'Customers', icon: 'group' },
                { id: 4, text: 'Employees', icon: 'card' },
                { id: 5, text: 'Reports', icon: 'chart' },
            ];

            const text = `
<h2>
    <b>Drawer Demo</b>
</h2>
<p>

</p>`;

        </script>
