<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevExtreme jQuery Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../artifacts/js/jquery.js"></script>
    <script type="text/javascript" src="../artifacts/js/dx.all.debug.js" charset="utf-8"></script>

    <style>
        .dx-chat {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 600px;
            border: 1px solid #b3afc8;
        }

        .dx-chat-header {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            height: 65px;
            padding: 4px 20px;
            border-bottom: 1px solid #b3afc8;
        }

        .dx-chat-header-text {
            margin: 0;
        }

        .dx-chat-message-list {
            flex: 1;
            box-sizing: border-box;
        }

        .dx-chat-message-box {
            display: flex;
            height: 65px;
            border-top: 1px solid #b3afc8;
        }

        .dx-chat-message-box-text-area {
            flex-grow: 1;
            border: none;
            outline: none;
        }

        .dx-chat-message-box-button {
            border: none;
            outline: none;
        }
    </style>
</head>
<body class="dx-surface">
    <div role="main">
        <div id="chat"></div>

        <script>
            const userFirst = {
                id: Math.random(),
                firstName: 'user',
                lastName: 'First',
            }

            const userSecond = {
                id: Math.random(),
                firstName: 'user',
                lastName: 'Second',
            }

            const now = Date.now()

            const messages = Array.from({ length: 10 }, (_, i) => {
                const item = {
                    timestamp: String(now + i),
                    author: i % 2 === 0 ? userSecond : userFirst,
                    text: String(Math.random() + i),
                }

                return item
            })

            $(() => {
                $("#chat").dxChat({
                    items: messages,
                });
            });
        </script>
    </div>
</body>
</html>
