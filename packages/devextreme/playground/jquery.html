        #scrollview-demo {
            min-height: 550px;
        }

        #scrollview {
            height: auto;
            position: absolute;
            top: 0;

            padding: 20px;

<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <div id="host"></div>

        <script>
            let longText = '';

            for (let i = 0; i < 10; i += 1) {
                longText += 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.<br/>';
            }

            const host = document.querySelector("#host");
            const shadow = host.attachShadow({ mode: "open" });

            shadow.innerHTML = `
                <link rel="stylesheet" type="text/css" href="../artifacts/css/dx.light.css" />

                <style>
                    #scrollview {
                        height: auto;
                        position: absolute;
                        top: 0;
                        bottom: 300px;
                        padding: 20px;
                    }

                    #scrollview-content {
                        white-space: pre-wrap;
                    }
                </style>

                <div id="scrollview">
                    <div id="scrollview-content"></div>
                </div>
            `;

            shadow.getElementById('scrollview-content').innerHTML = longText;

            new DevExpress.ui.dxScrollView(
                shadow.getElementById('scrollview'),
                {
                    useNative: false,
                },
            );
        </script>
    </div>
</body>
