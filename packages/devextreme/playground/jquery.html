<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <select id="theme-selector" style="display: block;">
        </select>
        <br />


        <div class="dx-viewport demo-container">
            <div class="html-editor"></div>
        </div>


        <script>
            $(() => {
                const htmlTable = '<table><tbody><tr><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td></tr><tr><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td></tr><tr><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td></tr><tr><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td><td><p>test</p></td></tr></tbody></table>';
                const mdTable = `| Month    | Savings |\n| -------- | ------- |\n| January  | $250    |\n| February | $80     |\n| March    | $420    |\n`;

                const editorInstance = $('.html-editor').dxHtmlEditor({
                    height: 300,
                    valueType: 'markdown',
                    toolbar: {
                        items: [
                            'insertTable',
                        ],
                    },
                    onValueChanged({ value }) {
                        // debugger
                    },
                    // Right now it only works with synchronous plugins. But plugins can be asynchronous. We should support them
                    onProcessMarkdownToHtml: (value) => {
                        const result = window.unified()
                            .use(window.remarkParse)
                            .use(window.remarkGfm)
                            .use(window.remarkGithub, { repository: 'https://github.com/DevExpress/DevExtreme/' })
                            .use(window.remarkRehype)
                            .use(window.rehypeStringify)
                            .processSync(value.actionValue);

                        return result.value;
                    },
                }).dxHtmlEditor('instance');

                // editorInstance.option({ valueType: 'markdown' });
                // editorInstance.option({ valueType: 'html' });

                // editorInstance.option({ value: '~~user~~' });
                // editorInstance.option({ valueType: 'html' });

                // https://unifiedjs.com/explore/package/remark-github/
                editorInstance.option({ value: 'Commit: f603d5534f876a18a6cf553b7a03b47208adf5b5' });
            });
        </script>
    </div>
</body>
