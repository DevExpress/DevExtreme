        body {
            margin: 0;

        }

        .tabpanel-demo {
            display: flex;
            height: 100%;

        .widget-container {
            /* display: flex;

            width: 100%;

        .widget-container {
            background-color: rgba(250, 250, 250, 1);
        }

        .dx-tabpanel-tabs-position-left .dx-tabpanel-container,
        .dx-tabpanel-tabs-position-right .dx-tabpanel-container {
            width: 0;
        }

        .dx-tabpanel {
            border-radius: 8px;
            overflow: clip;
        }

        .dx-tabs-vertical {
            min-width: 120px;
        }

        .options {
            display: inline-flex;
            flex-direction: column;
            flex-shrink: 0;
            box-sizing: border-box;
            padding: 20px;
            background-color: rgba(191, 191, 191, 0.15);
        }

        .caption {
            font-weight: 500;
            font-size: 18px;
        }

        .option {
            margin-top: 20px;
        }

        .tabpanel-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 24px;
        }

        .task-item {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 48px;
            padding: 8px 12px 8px 8px;
            border-radius: 4px;
            box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.15);
        }

        .task-item::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 6px;
            bottom: 8px;
            width: 3px;
            border-radius: 4px;
        }

        .task-item-priority-high::before {
            background-color: #e1bee7;
        }

        .task-item-priority-medium::before {
            background-color: #ffe0b2;
        }

        .task-item-priority-low::before {
            background-color: #c8e6c9;
        }

        .task-item-text,
        .task-item-info {
            margin: 0;
            padding: 0 24px 0 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .task-item-info {
            font-size: 12px;
            opacity: 0.38;
        }

        .task-item-pseudo-button {
            position: absolute;
            right: 8px;
            top: 50%;
            font-size: 18px;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.6;
        }
    </style>
</head>
