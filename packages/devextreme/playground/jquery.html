<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <select id="theme-selector" style="display: none;">
        </select>
        <br />

        <div style="display: flex; gap: 20px;">
            <div id="chat1"></div>
            <div id="chat2"></div>
        </div>

        <script>
            const user1 = {
                id: 1,
                name: 'Karl',
            }

            const user2 = {
                id: 2,
                name: 'James',
            }

            const items = [
                {
                    timestamp: new Date(2021, 9, 17, 14, 15),
                    author: user1,
                    text: 'message 1',
                },
                {
                    timestamp: new Date(2021, 9, 17, 14, 15),
                    author: user2,
                    text: 'message 2',
                },
            ];

            $(function() {
                const statuses1 = {};
                const statuses2 = {};

                const updateTypingStatusesOption = (instance, statuses) => {
                    instance.option({ typingStatuses: statuses });
                };

                const addOrUpdateStatus = (e, statuses, instance) => {
                    statuses[e.user.id] = e;

                    updateTypingStatusesOption(instance, statuses);
                };

                const removeStatus = (e, statuses, instance) => {
                    e?.user?.id && delete statuses[e.user.id];

                    updateTypingStatusesOption(instance, statuses);
                };

                const sendToSockets = (e, eventName, statuses, instance) => {
                    if (eventName === 'start') {
                        addOrUpdateStatus(e, statuses, instance);

                        return;
                    }

                    removeStatus(e, statuses, instance);
                };

                const instance1 = $("#chat1").dxChat({
                    items,
                    user: user1,
                    height: 600,
                    onMessageSend: (e) => {
                        e.component.renderMessage(e.message);
                        instance2.renderMessage(e.message);
                    },
                    onTypingStart: (e) => {
                        sendToSockets(e, 'start', statuses1, instance2);
                    },
                    onTypingEnd: (e) => {
                        sendToSockets(e, 'end', statuses1, instance2);
                    },
                }).dxChat('instance');

                const instance2 = $("#chat2").dxChat({
                    items,
                    user: user2,
                    height: 600,
                    onMessageSend: (e) => {
                        e.component.renderMessage(e.message);
                        instance1.renderMessage(e.message);
                    },
                    onTypingStart: (e) => {
                        sendToSockets(e, 'start', statuses2, instance1);
                    },
                    onTypingEnd: (e) => {
                        sendToSockets(e, 'end', statuses2), instance1;
                    },
                }).dxChat('instance');
            });
        </script>
    </div>
</body>
