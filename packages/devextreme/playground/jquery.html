    <body class="dx-surface">
        <div role="main">
            <div id="container"></div>
            <select id="theme-selector" style="display: block"></select>
            <br />
            <script>
                $(() => {
                    $("#container").dxDropDownBox({
                        dataSource: [...new Array(100)].map((_, index) => ({
                            Value: index + 1,
                            Text: `item ${index + 1}`,
                        })),
                        dropDownOptions: {
                            width: "auto",
                        },
                        contentTemplate(e) {
                            return $("<div>").dxDataGrid({
                                dataSource: e.component.getDataSource(),
                            });
                        },
                    });
                });
            </script>
        </div>
    </body>
