<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevExtreme jQuery Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        const currentThemeId = localStorage.getItem("currentThemeId") || "light";

        const link = document.createElement("link");
        link.href = `../artifacts/css/dx.${currentThemeId}.css`;
        link.type = "text/css";
        link.rel = "stylesheet";

        document.getElementsByTagName("head")[0].appendChild(link);
    </script>

    <script type="text/javascript" src="../artifacts/js/jquery.js"></script>
    <script type="text/javascript" src="./themeSelector.js"></script>
    <script type="text/javascript" src="../artifacts/js/dx.all.debug.js" charset="utf-8"></script>
</head>
<body class="dx-surface">
    <div role="main">
        <select id="theme-selector" style="display: block;"></select>

        <br />

        <div id="chat"></div>

        <script>
            const MOCK_CHAT_HEADER_TEXT = 'Chat title';
            const MOCK_CURRENT_USER_ID = 'CURRENT_USER_ID'

            const userFirst = {
                id: Math.random(),
                name: 'First',
            }

            const userSecond = {
                id: MOCK_CURRENT_USER_ID,
                name: 'Second',
            }

            const now = Date.now()

            const messages = Array.from({ length: 30 }, (_, i) => {
                const item = {
                    timestamp: String(now + i),
                    author: i % 4 === 0 ? userFirst : userSecond,
                    // author: i % 2 === 0 ? userFirst : userSecond,
                    // author: i % 4 === 0 ? userSecond : userFirst,
                    // author: i % 2 === 0 ? userSecond : userFirst,
                    text: String(Math.random() + i),
                }

                return item
            })

            $(() => {
                const dxChat = $("#chat").dxChat({
                    title: MOCK_CHAT_HEADER_TEXT,
                    items: messages,
                }).dxChat('instance');
            });
        </script>
    </div>
</body>
</html>
