<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevExtreme jQuery Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../artifacts/js/jquery.js"></script>
    <script type="text/javascript" src="../artifacts/js/dx.all.debug.js" charset="utf-8"></script>

    <style>
        .dx-chat {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 600px;
            border: 1px solid #b3afc8;
        }

        .dx-chat-header {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            height: 65px;
            padding: 4px 20px;
            border-bottom: 1px solid #b3afc8;
        }

        .dx-chat-header-text {
            margin: 0;
        }

        .dx-chat-message-list {
            box-sizing: border-box;
            flex: 1;
            overflow: auto;
        }

        .dx-chat-message-list-content {
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }

        .dx-chat-message-group {
            display: grid;
            align-items: start;
            margin: 10px;
        }

        .dx-chat-message-group-alignment-start {
            justify-items: start;
            grid-template-columns: 50px 1fr;
        }

        .dx-chat-message-group-alignment-end {
            justify-items: end;
        }

        .dx-chat-message-group-information {
            display: flex;
            grid-row: 1;
        }

        .dx-chat-message-group-alignment-start .dx-chat-message-group-information {
            grid-column: 2;
        }

        .dx-chat-message-time,
        .dx-chat-message-name {
            font-size: 12px;
            color: #a9a9a9;
        }

        .dx-chat-message-name {
            margin-right: 8px;
        }

        .dx-chat-message-avatar {
            grid-row: span 3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(135, 135, 135);
        }

        .dx-chat-message-bubble {
            margin: 0;
            padding: 0;
        }

        .dx-chat-message-group-alignment-start .dx-chat-message-bubble {
            grid-column: 2;
        }

        .dx-chat-message-box {
            display: flex;
            height: 65px;
            border-top: 1px solid rgb(240 240 240);
        }

        .dx-chat-message-box-text-area {
            flex-grow: 1;
            border: none;
            outline: none;
        }

        .dx-chat-message-box-button {
            border: none;
            outline: none;
        }
    </style>
</head>
<body class="dx-surface">
    <div role="main">
        <div id="chat"></div>

        <script>
            const MOCK_CURRENT_USER_ID = 'CURRENT_USER_ID'

            const userFirst = {
                id: Math.random(),
                name: 'First',
            }

            const userSecond = {
                id: MOCK_CURRENT_USER_ID,
                name: 'Second',
            }

            const now = Date.now()

            const messages = Array.from({ length: 20 }, (_, i) => {
                const item = {
                    timestamp: String(now + i),
                    author: i % 3 === 0 ? userSecond : userFirst,
                    text: String(Math.random() + i),
                }

                return item
            })

            $(() => {
                $("#chat").dxChat({
                    items: messages,
                });
            });
        </script>
    </div>
</body>
</html>
