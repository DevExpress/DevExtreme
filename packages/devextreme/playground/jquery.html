<body>
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <div id="button"></div>
        <script>
           $(function() {
                const dataSource = [
                    { title: 'John Heart', text: 'John Heart' },
                    { title: 'Robert Reagan', text: 'Robert Reagan' },
                    { title: 'Marina Thomas', text: 'Marina Thomas', disabled: true },
                    { title: 'Greta Sims', text: 'Greta Sims', disabled: true },
                    { title: 'Olivia Peyton', text: 'Olivia Peyton' },
                    { title: 'Ed Holmes', text: 'Ed Holmes' },
                    { title: 'Wally Hobbs', text: 'Wally Hobbs' },
                    { title: 'Brad Jameson', text: 'Brad Jameson' },
                ];

                const tabsOptions = {
                    width: 450,
                    height: 250,
                    tabsPosition: 'right',
                    dataSource,
                    showNavButtons: true,
                };

                $("#button").dxTabPanel(tabsOptions);
            });
        </script>
    </div>
</body>
