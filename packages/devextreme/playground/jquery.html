<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevExtreme jQuery Example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="../artifacts/js/jquery.js"></script>
    <script type="text/javascript" src="../artifacts/js/dx.all.debug.js" charset="utf-8"></script>
</head>
<body class="dx-surface">
    <div role="main">
        <div id="chat"></div>

        <script>
            const userFirst = {
                id: Math.random(),
                firstName: 'user',
                lastName: 'First',
            }

            const userSecond = {
                id: Math.random(),
                firstName: 'user',
                lastName: 'Second',
            }

            const now = Date.now()

            const messages = Array.from({ length: 10 }, (_, i) => {
                const item = {
                    timestamp: String(now + i),
                    author: i % 2 === 0 ? userSecond : userFirst,
                    text: String(Math.random() + i),
                }

                return item
            })

            $(() => {
                $("#chat").dxChat({
                    items: messages,
                });
            });
        </script>
    </div>
</body>
</html>
