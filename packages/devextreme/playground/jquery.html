        <script>
            const getNumberData = (rowCount, colCount) => {
                const items = [];

                for (let i = 0; i < rowCount; i += 1) {
                    const item = {};

                    for (let j = 0; j < colCount; j += 1) {
                        item[`field_${j}`] = i + j;
                    }

                    items.push(item);
                }

                return items;
            };

            $(function() {
                $("#button").dxDataGrid({
                    dataSource: getNumberData(20, 2),
                    height: 400,
                    showBorders: true,
                    filterRow: {
                        visible: true,
                        applyFilter: 'auto',
                    },
                });
            });
