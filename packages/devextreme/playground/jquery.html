<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <select id="theme-selector" style="display: block;">
        </select>
        <br />
        <div id="chat1"></div>
        <script>
            const user1 = {
                id: 1,
                name: 'Karl',
            }

            const user2 = {
                id: 2,
                name: 'James',
            }

            const items = [
                {
                    timestamp: new Date(2021, 9, 17, 14, 15),
                    author: user1,
                    text: 'message 1',
                },
                {
                    timestamp: new Date(2021, 9, 17, 14, 15),
                    author: user2,
                    text: 'message 2',
                },
            ];

            $(function() {
                const instance1 = $("#chat1").dxChat({
                    items,
                    user: user1,
                    height: 500,
                    onMessageSend: (e) => {
                        e.component.renderMessage(e.message);
                    },
                    onTypingStart: (e) => {
                        console.log('onTypingStart');
                        console.log(e);
                    },
                    onTypingEnd: (e) => {
                        console.log('onTypingEnd');
                        console.log(e);
                    },
                }).dxChat('instance');
            });
        </script>
    </div>
