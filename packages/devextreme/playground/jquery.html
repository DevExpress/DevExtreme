                    length,
                    userFirst,
                    useLongText = false,
                    useLineBreaks = false,

                    coefficient = 1,
                ) => {
                    const messages = Array.from({ length }, (_, i) => {

                            : generateShortText(useLineBreaks);

                        const item = {

                            author: i % coefficient === 0 ? userFirst : userSecond ?? userFirst,

                        };

                    });
