.dx-theme-material #accordion .dx-accordion-item-title {
  display: flex;
}

.dx-theme-material #accordion h1 {
  align-self: center;
}

.options {
  padding: 20px;
  position: absolute;
  bottom: 0;
  right: 0;
  width: 340px;
  top: 0;
  background-color: rgba(191, 191, 191, 0.15);
}

.options > .caption {
  font-weight: 500;
  font-size: 18px;
}

.option {
  margin-top: 10px;
}

.option > .caption {
  margin-top: 10px;
  display: inline-block;
}

.option > .dx-tagbox {
  margin-top: 2px;
}

<body>
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>

        <div class="demo-container">
            <div id="accordion">
              <div id="accordion-container"> </div>
      
              <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                  <div id="multiple-enabled"></div>
                </div>
                <div class="option">
                  <div id="collapsible-enabled"></div>
                </div>
                <div class="option">
                  <span>Animation duration</span>
                  <div id="slider"></div>
                </div>
                <div class="option">
                  <span class="caption">Selected Items</span>
                  <div id="tagbox"></div>
                </div>
              </div>
            </div>
      
            <script type="text/html" id="title">
              <h1>{{ CompanyName }}</h1>
            </script>
      
            <script type="text/html" id="customer">
              <div class="accodion-item">
                <div>
                  <p>
                    <b>{{ City }}</b>
                    (<span>{{ State }}</span>)
                  </p>
                  <p>
                    <span>{{ Zipcode }}</span>
                    <span>{{ Address }}</span>
                  </p>
                </div>
                <div>
                  <p> Phone: <b>{{ Phone }}</b> </p>
                  <p> Fax: <b>{{ Fax }}</b> </p>
                  <p>
                    Website:
                    <a href="{{ Website }}" target="_blank"> {{ Website }} </a>
                  </p>
                </div>
              </div>
            </script>
          </div>
        <script>
           $(() => {
  DevExpress.setTemplateEngine({
    compile: (element) => $(element).html(),
    render: (template, data) => Mustache.render(template, data),
  });

  const tagBox = $('#tagbox').dxTagBox({
    dataSource: accordionItems,
    displayExpr: 'CompanyName',
    disabled: true,
    value: [accordionItems[0]],
    inputAttr: { 'aria-label': 'Company Name' },
    onValueChanged(e) {
      accordion.option('selectedItems', e.value);
    },
  }).dxTagBox('instance');

  const accordion = $('#accordion-container').dxAccordion({
    dataSource: accordionItems,
    animationDuration: 300,
    collapsible: false,
    multiple: false,
    selectedItems: [accordionItems[0]],
    itemTitleTemplate: $('#title'),
    itemTemplate: $('#customer'),
    onSelectionChanged(e) {
      tagBox.option('value', e.component.option('selectedItems'));
    },
  }).dxAccordion('instance');

  $('#slider').dxSlider({
    min: 0,
    max: 1000,
    value: 300,
    label: { visible: true },
    tooltip: {
      enabled: true,
      position: 'bottom',
    },
    onValueChanged(e) {
      accordion.option('animationDuration', e.value);
    },
  });

  $('#multiple-enabled').dxCheckBox({
    text: 'Multiple enabled',
    onValueChanged(e) {
      accordion.option('multiple', e.value);
      tagBox.option('disabled', !e.value);
      tagBox.option('value', accordion.option('selectedItems'));
    },
  });

  $('#collapsible-enabled').dxCheckBox({
    text: 'Collapsible enabled',
    onValueChanged(e) {
      accordion.option('collapsible', e.value);
    },
  });
});
