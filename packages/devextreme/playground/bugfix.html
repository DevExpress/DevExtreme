    <body class="dx-surface">
        <div role="main">
            <div id="gridContainer"></div>
            <div id="otherContainer"></div>
            <script>
                $(() => {
                    $("#gridContainer").dxDataGrid({
                        dataSource: employees,
                        keyExpr: "ID",
                        columns: [
                            {
                                dataField: "Prefix",
                                caption: "Title",
                                width: 70,
                            },
                            "FirstName",
                        ],
                        masterDetail: {
                            enabled: true,
                            template(container, options) {
                                const buttonContainer = $("<div>")
                                    .addClass("button-container")
                                    .appendTo(container);

                                $("<button>")
                                    .text("Edit")
                                    .on("click", function () {
                                        $("#otherContainer").append(
                                            '<div>Text from the "Edit" button</div>'
                                        );
                                    })
                                    .appendTo(buttonContainer);

                                $("<button>")
                                    .text("Focus me and press Enter")
                                    .on("click", function () {
                                        $("#otherContainer").append(
                                            '<div>Text from the "Focus me..." button</div>'
                                        );
                                    })
                                    .appendTo(buttonContainer);
                            },
                        },
                    });
                });

                const employees = [
                    {
                        ID: 1,
                        Prefix: "Mr.",
                        FirstName: "John",
                    },
                ];
            </script>
        </div>
    </body>
