<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevExtreme Chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/artifacts/js/jquery.js"></script>
    <script type="text/javascript" src="/artifacts/js/dx.all.debug.js" charset="utf-8"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        .dx-chat {
            width: 100%;
            height: 400px;
            padding: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(35, 40, 45);
        }

        .dx-chat-message-list {
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            background-color: rgb(49, 72, 72);
        }

        .dx-chat-message-bubble {
            width: 100%;
            height: 20%;
            display: flex;
            background-color: rgb(147, 163, 163);
        }

        .dx-chat-message {
            margin: 5px;
            padding: 3px;
            background-color: aquamarine;
        }

        .dx-chat-message--sent {
            align-self: flex-end;
        }

        .dx-chat-message--recieved {
            align-self: flex-start;
        }

        .dx-chat-message-input {
            flex-grow: 1;
        }
    </style>
</head>
<body class="dx-surface">
    <div role="main">
        <div id="chat"></div>
        <script>
            $(() => {
                const userId = String(Math.random());

                const instance = $("#chat").dxChat({
                    userId,
                    onMessageSend: (e, data) => {
                        console.log(e);
                        console.log(data)
                        socket.emit('chat message', data);
                    }
                }).dxChat('instance');

                const socket = io();

                socket.on('chat message', function({ userId: userIdFromSockets, value }) {
                    instance.renderMessage(value, userIdFromSockets);
                });
            });
        </script>
    </div>
</body>
</html>
