    <style>
        #scrollview-demo {
            min-height: 550px;
        }

        #scrollview {
            height: auto;
            position: absolute;
            top: 0;

            padding: 20px;

            white-space: pre-wrap;
        }

        }

            margin-top: 10px;
        }

            position: relative;
            top: 2px;
            margin-right: 10px;

            display: inline-block;

<body class="dx-surface">
    <div role="main">
        <h1 style="position: fixed; left: 0; top: 0; clip: rect(1px, 1px, 1px, 1px);">Test header</h1>


        <div class="dx-viewport demo-container">
            <div id="scrollview-demo">
                <div id="scrollview">
                    <div id="scrollview-content"></div>
                </div>

                <div class="options">
                    <div class="caption">Options</div>
                    <div class="option">
                        <span>Show scrollbar:</span>
                        <div id="show-scrollbar-mode"></div>
                    </div>
                    <div class="option">
                        <div id="use-reach-bottom"></div>
                    </div>
                    <div class="option">
                        <div id="use-pull-down-bottom"></div>
                    </div>
                    <div class="option">
                        <div id="scroll-by-content"></div>
                    </div>
                    <div class="option">
                        <div id="scroll-by-thumb"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(() => {
                $('#scrollview-content').html(longText);

                function updateContent(args, eventName) {
                    setTimeout(() => {
                        $(`<br /><div>Content has been updated on the ${eventName} event.</div><br />`)[eventName === 'PullDown' ? 'prependTo' : 'appendTo']('#scrollview-content');
                        args.component.release();
                    }, 500);
                }

                function updateBottomContent(e) {
                    updateContent(e, 'ReachBottom');
                }

                function updateTopContent(e) {
                    updateContent(e, 'PullDown');
                }

                const scrollViewWidget = $('#scrollview').dxScrollView({
                    scrollByContent: true,
                    scrollByThumb: true,
                    showScrollbar: 'onScroll',
                    onReachBottom: updateBottomContent,
                    reachBottomText: 'Updating...',
                    useNative: false,
                }).dxScrollView('instance');

                const showScrollbarModes = [{
                    text: 'On Scroll',
                    value: 'onScroll',
                }, {
                    text: 'On Hover',
                    value: 'onHover',
                }, {
                    text: 'Always',
                    value: 'always',
                }, {
                    text: 'Never',
                    value: 'never',
                }];

                $('#show-scrollbar-mode').dxSelectBox({
                    items: showScrollbarModes,
                    value: showScrollbarModes[0].value,
                    inputAttr: { 'aria-label': 'Show Scrollbar Mode' },
                    valueExpr: 'value',
                    displayExpr: 'text',
                    onValueChanged(data) {
                        scrollViewWidget.option('showScrollbar', data.value);
                    },
                });

                $('#use-reach-bottom').dxCheckBox({
                    value: true,
                    text: 'Update content on the ReachBottom event',
                    onValueChanged(data) {
                        scrollViewWidget.option('onReachBottom', data.value ? updateBottomContent : null);
                    },
                });

                $('#use-pull-down-bottom').dxCheckBox({
                    value: false,
                    text: 'Update content on the PullDown event',
                    onValueChanged(data) {
                        scrollViewWidget.option('onPullDown', data.value ? updateTopContent : null);
                        scrollViewWidget.option('bounceEnabled', data.value);
                    },
                });

                $('#scroll-by-content').dxCheckBox({
                    value: true,
                    text: 'Scroll by content',
                    onValueChanged(data) {
                        scrollViewWidget.option('scrollByContent', data.value);
                    },
                });

                $('#scroll-by-thumb').dxCheckBox({
                    value: true,
                    text: 'Scroll by thumb',
                    onValueChanged(data) {
                        scrollViewWidget.option('scrollByThumb', data.value);
                    },
                });
            });

            let longText = '';

            for (let i = 0; i < 10; i += 1) {
                longText += 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\n\n';
            }

            longText += '<br />';
        </script>
    </div>
</body>
