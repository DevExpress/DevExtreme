        $(() => {
  /*

  const $grid = $('#data-grid').dxDataGrid({
    dataSource: getData(),
    showBorders: true,
    showRowLines: true,
    filterRow: {
      visible: true
    },
    test: 123,
    headerFilter: {
        visible: true,
        allowSearch: true,
        searchTimeout: 500
    },
    columns: [
      {
        dataField: 'typeString',
        dataType: 'string',

        //     { text: 'Choose 3b', value: 'bbb', my_data: 'data2' },

        // }
        // headerFilter: {

        // }
      },
      {
        caption: 'aboba',
        columns: [{
          dataField: 'typeNumber',
          dataType: 'number',
          headerFilter: {
            allowSearch: false
          }
        }]
      },
      {
        dataField: 'typeDate',
        dataType: 'date',
      },
      {
        dataField: 'typeBoolean',
        dataType: 'boolean',
      },
      {
        dataField: 'typeObject',
        calculateDisplayValue: "typeObject.data",
        dataType: 'object'
      },
      {
        dataField: 'typeDatetime',
        dataType: 'datetime'
      },
      {
        dataField: 'lookupId',
        lookup: {
        //   dataSource: {
        //     store: new DevExpress.data.CustomStore({
        //       load: getLookupData,
        //       totalCount: () => getLookupData().length
        //     }),
        //   },
          dataSource: getLookupData(),
          valueExpr: 'id',
          displayExpr: 'name',
          // -> вариант задания searchExpr для lookup-колонки для filterRow 
          // и для headerFilter одновременно:
          // searchExpr: ['name', 'value']
        }
      }
    ]
  });
  window.grid = $grid.dxDataGrid('instance')
  
  function getLookupData() {
    return [
      { id: 0, name: 'name0', value: 'aaa' },
      { id: 1, name: 'name1', value: 'bbb' },
      { id: 2, name: 'name2', value: 'ccc' },
      { id: 3, name: 'name3', value: 'ddd' },
    ];
  }
  
  function getData() {
    return [
      {
        typeString: 'Aboba',
        typeNumber: 10,
        typeDate: '1/15/1995',
        typeBoolean: true,
        typeObject: { data: 'some_data', more_data: 'man' },
