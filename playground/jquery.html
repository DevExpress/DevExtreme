<body>
    <div id="container"></div>

    <script>
        $(() => {
            const $element = $('#container');

            const windowHeight = $(window).height();
            const elementHeight = $element.height();

            const top = windowHeight - elementHeight;

            $element.css({ top })

            $("#container").dxLookup({
                items: [1, 2, 3],
                usePopover: false,
                opened: true,
                dropDownOptions: {
                    hideOnParentScroll: false,
                },
            });

            const popupWrapper = $('.dx-overlay-wrapper')[0];
            const popupContent = $('.dx-overlay-content')[0];

            const popupWrapperTop = popupWrapper.getBoundingClientRect().top // 640
            const popupContentTop = popupContent.getBoundingClientRect().top // 539

        });
    </script>
