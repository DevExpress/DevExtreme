<body>
    
    <div class="dx-viewport demo-container">
        <div id="data-grid-demo">
          <div id="gridContainer"></div>
          <div class="options">
            <div class="caption">Options</div>
            <div class="option-container">
              <div class="option">
                <div id="displayMode"></div>
              </div>
              <div class="option">
                <div id="showPageSizes"></div>
              </div>
              <div class="option">
                <div id="showInfo"></div>
              </div>
              <div class="option">
                <div id="showNavButtons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="C:\Users\eldar.iusupzhanov\Documents\dx\artifacts\js\localization\dx.messages.ru.js"></script>
      <script src="C:\Users\eldar.iusupzhanov\Documents\dx\artifacts\js\localization\dx.messages.en.js"></script>
      
    <script>
        $(() => {
            DevExpress.localization.locale("en");

  const dataGrid = $('#gridContainer').dxDataGrid({
    dataSource: generateData(100000),
    keyExpr: 'id',
    showBorders: true,
    customizeColumns(columns) {
      columns[0].width = 70;
    },
    scrolling: {
      rowRenderingMode: 'virtual',
    },
    paging: {
      pageSize: 10,
    },
    pager: {
      visible: true,
      allowedPageSizes: [5, 10, 'all'],
      showPageSizeSelector: true,
      showInfo: true,
      showNavigationButtons: true
    },
  }).dxDataGrid('instance');
  window.dataGrid = dataGrid;
  $('#displayMode').dxSelectBox({
    items: [{ text: "Display Mode 'full'", value: 'full' }, { text: "Display Mode 'compact'", value: 'compact' }],
    displayExpr: 'text',
    valueExpr: 'value',
    value: 'full',
    onValueChanged(data) {
      dataGrid.option('pager.displayMode', data.value);
      navButtons.option('disabled', data.value === 'compact');
    },
  });
  $('#showPageSizes').dxCheckBox({
    text: 'Show Page Size Selector',
    value: true,
    onValueChanged(data) {
      dataGrid.option('pager.showPageSizeSelector', data.value);
    },
  });
  $('#showInfo').dxCheckBox({
    text: 'Show Info Text',
    value: true,
    onValueChanged(data) {
      dataGrid.option('pager.showInfo', data.value);
    },
  }).dxCheckBox('instance');
  const navButtons = $('#showNavButtons').dxCheckBox({
    text: 'Show Navigation Buttons',
    value: true,
    onValueChanged(data) {
      dataGrid.option('pager.showNavigationButtons', data.value);
    },
  }).dxCheckBox('instance');
});


let s = 123456789;
function random() {
  s = (1103515245 * s + 12345) % 2147483647;
  return s % (10 - 1);
}

function generateData(count) {
  let i;
  const surnames = ['Smith', 'Johnson', 'Brown', 'Taylor', 'Anderson', 'Harris', 'Clark', 'Allen', 'Scott', 'Carter'];
  const names = ['James', 'John', 'Robert', 'Christopher', 'George', 'Mary', 'Nancy', 'Sandra', 'Michelle', 'Betty'];
  const gender = ['Male', 'Female'];
  const items = [];
  const startBirthDate = Date.parse('1/1/1975');
  const endBirthDate = Date.parse('1/1/1992');

  for (i = 0; i < count; i += 1) {
    const birthDate = new Date(startBirthDate + Math.floor(
      (random() * (endBirthDate - startBirthDate)) / 10,
    ));
    birthDate.setHours(12);

    const nameIndex = random();
    const item = {
      id: i + 1,
      firstName: names[nameIndex],
      lastName: surnames[random()],
      gender: gender[Math.floor(nameIndex / 5)],
      birthDate,
    };
    items.push(item);
  }
  return items;
}
    </script>
