<body>
    <div id="date"></div>
    <script>
        $(() => {
  const now = new Date();
  const min = new Date("21.05.2022")

  $('#date').dxDateBox({
    type: 'datetime',
    value: now,
    showAnalogClock: false,
    useMaskBehavior: true,
    min,
    max: now,
    onValueChanged: e => console.log(e)
  });

});

    </script>
