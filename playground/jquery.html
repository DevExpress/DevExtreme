                    position: {
                        my: "right bottom",
                        at: "right bottom",
                        of: "#app-container",
                        offset: "-16 -16"
                    }
                }
            });

            const editAction = $("#action-edit").dxSpeedDialAction({
                hint: "Edit",
                icon: "icon ion-md-create",
                elementAttr: {
                    class: 'custom-class',
                },
            }).dxSpeedDialAction("instance");
        });
