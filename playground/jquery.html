<body>
    <div id="scheduler"></div>

    <script>
        $(function() {
            $("#scheduler").dxScheduler({
                dataSource: [],
                views: ["day", {
                    type: "week",
                    name: "week",
                    grouping: "horizontal"
                 }, "month", "timelineDay"],
                currentView: "week",
                currentDate: new Date(2018, 2, 16),
                groups: ["priorityId"],
                resources: [
                    { 
                        fieldExpr: "priorityId", 
                        allowMultiple: false, 
                        dataSource: priorityData,
                        label: "Priority"
                    }
                ],
                startDayHour: 9,
                height: 600
            });
        });

        var priorityData = [
            {
                text: "Low Priority",
                id: 1,
                color: "#1e90ff"
            }, {
                text: "High Priority",
                id: 2,
                color: "#ff9747"
            }, {
                text: "lala Priority",
                id: 3,
                color: "#ff9747"
            }
        ];
