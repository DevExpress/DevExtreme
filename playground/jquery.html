<body>
    <div id="textbox" style="margin-bottom: 20px;"></div>
    <div id="tagbox" style="margin-bottom: 20px;"></div>
    <div id="date-by-picker"></div>

    <script>
        $(() => {
            // DevExpress.fx.off = true;

            const now = new Date();

            $('#date-by-picker').dxDateBox({
                pickerType: 'rollers',
                type: 'datetime',
                value: now,
                dropDownOptions: {
                    shadingColor: '#000000c2',
                    templatesRenderAsynchronously: true,
                    // animation: {
                    //     show: null,
                    //     hide: null,
                    // },
                },
            });

            $('#textbox').dxTextBox({
                value: 'John Smith',
            });

            $('#tagbox').dxTagBox();
        });
    </script>
</body>
