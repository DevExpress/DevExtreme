<body>
    <div id="chart"></div>
    <script>
        var dataSource = [{
    country: "USA",
    hydro: 59.8,
    oil: 937.6,
    gas: 582,
    coal: 564.3,
    nuclear: 187.9
}, {
    country: "China",
    hydro: 74.2,
    oil: 308.6,
    gas: 35.1,
    coal: 956.9,
    nuclear: 11.3
}, {
    country: "Russia",
    hydro: 40,
    oil: 128.5,
    gas: 361.8,
    coal: 105,
    nuclear: 32.4
}, {
    country: "Japan",
    hydro: 22.6,
    oil: 241.5,
    gas: 64.9,
    coal: 120.8,
    nuclear: 64.8
}, {
    country: "India",
    hydro: 19,
    oil: 119.3,
    gas: 28.9,
    coal: 204.8,
    nuclear: 3.8
}, {
    country: "Germany",
    hydro: 6.1,
    oil: 123.6,
    gas: 77.3,
    coal: 85.7,
    nuclear: 37.8
}];
            var chart = $("#chart").dxChart({
        palette: "Violet",
        dataSource: dataSource,
        commonSeriesSettings: {
            argumentField: "country",
            type: "line",
            width: 100
        },
        animation: { enabled: false },
        margin: {
            left: 10
        },
        rotated: true,
       valueAxis: {
			grid: { visible: false },
       		constantLines: [{
                value: 30,
                width: 5,
                zIndex: -2,
                position: "under",
                label: {
                    horizontalAlignment: "left",
                    verticalAlignment:"bottom",
                    position: "outside",
                    font: {
                        size: 40
                    }
                }
            }, {
                value: 70,
                width: 2,
                zIndex: -2,
                label: {
                    horizontalAlignment: "right",
                    position: "outside"
                }
            }]
        },
        series: [
            { valueField: "hydro", name: "Hydro-electric" },
        ],
        tooltip: {
            enabled: true,
            zIndex: -1,
            customizeTooltip: function (arg) {
                return {
                    text: arg.valueText
                };
            }
        }
    }).dxChart("instance");
    </script>
</body>
