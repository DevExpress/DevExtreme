<body>

    <script>
        $(function() {

    {

        endDate: new Date(2017, 4, 24, 11, 15)
    }, {

        endDate: new Date(2017, 4, 24, 14, 0)

        endDate: new Date(2017, 4, 26, 14, 0)
    }
];
  
           $("#scheduler").dxScheduler({
        dataSource: data,
        views: ["week", "month"],
        currentView: "week",
        onCellContextMenu: function(e) {
            e.event.stopPropagation();
            e.event.preventDefault();
            var data = e.cellData;
            $("#context-menu").dxContextMenu({
                dataSource: [{text: data.startDate}],
                width: 200,
                visible: true,
                target: e.cellElement
            });

            return false;
            e.event.stopPropagation();
            e.event.preventDefault();
        },
        onAppointmentContextMenu: function(e) {
            var itemData = e.appointmentData;

            $("#context-menu").dxContextMenu({
                dataSource: [{text: "show info"}, {text: "delete item"}],
                width: 200,
                target: e.appointmentElement,
                onItemClick: function(e){
                        DevExpress.ui.notify("The \"" + itemData.text + "\" item was clicked", "success", 1500);
                    
                }
            });
        },
        currentDate: new Date(2017, 4, 25),
        startDayHour: 9,
        height: 600
    }).dxScheduler("instance");
        });
