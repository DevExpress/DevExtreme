<body>
   
  <div class="dx-viewport demo-container">
    <div id="toolbar"></div>
    <div id="products"></div>
  </div>

    <script>
        $(() => {
  $('#toolbar').dxToolbar({
    items: [{
      location: 'before',
      widget: 'dxButton',
      options: {
        type: 'back',
        onClick() {
          DevExpress.ui.notify('Back button has been clicked!');
        },
      },
    }, {
      location: 'before',
      widget: 'dxButton',
      locateInMenu: 'auto',
      options: {
        icon: 'refresh',
        onClick() {
          DevExpress.ui.notify('Refresh button has been clicked!');
        },
      },
    }, {
      location: 'center',
      locateInMenu: 'never',
      template() {
        return $("<div class='toolbar-label'><b>Tom's Club</b> Products</div>");
      },
    }, {
      location: 'after',
      widget: 'dxSelectBox',
      locateInMenu: 'auto',
      options: {
        width: 140,
        items: productTypes,
        valueExpr: 'id',
        displayExpr: 'text',
        value: productTypes[0].id,
        onValueChanged(args) {
          if (args.value > 1) {
            productsStore.filter('type', '=', args.value);
          } else {
            productsStore.filter(null);
          }
          productsStore.load();
        },
      },
    },{
      location: 'after',
      widget: 'dxSelectBox',
      locateInMenu: 'auto',
      options: {
        width: 140,
        items: productTypes,
        valueExpr: 'id',
        displayExpr: 'text',
        value: productTypes[0].id,
        onValueChanged(args) {
          if (args.value > 1) {
            productsStore.filter('type', '=', args.value);
          } else {
            productsStore.filter(null);
          }
          productsStore.load();
        },
      },
    },{
      location: 'after',
      widget: 'dxSelectBox',
      locateInMenu: 'auto',
      options: {
        width: 140,
        items: productTypes,
        valueExpr: 'id',
        displayExpr: 'text',
        value: productTypes[0].id,
        onValueChanged(args) {
          if (args.value > 1) {
            productsStore.filter('type', '=', args.value);
          } else {
            productsStore.filter(null);
          }
          productsStore.load();
        },
      },
    }, {
      location: 'after',
      widget: 'dxButton',
      locateInMenu: 'auto',
      options: {
        icon: 'plus',
        onClick() {
          DevExpress.ui.notify('Add button has been clicked!');
        },
      },
    }, {
      locateInMenu: 'always',
      widget: 'dxButton',
      options: {
        text: 'Save',
        onClick() {
          DevExpress.ui.notify('Save option has been clicked!');
        },
      },
    }, {
      locateInMenu: 'always',
      widget: 'dxButton',
      options: {
        text: 'Print',
        onClick() {
          DevExpress.ui.notify('Print option has been clicked!');
        },
      },
    }, {
      locateInMenu: 'always',
      widget: 'dxButton',
      options: {
        text: 'Settings',
        onClick() {
          DevExpress.ui.notify('Settings option has been clicked!');
        },
      },
    },
    ],
  });

  const productsStore = new DevExpress.data.DataSource(products);

  $('#products').dxList({
    dataSource: productsStore,
  });
});


const productTypes = [{
  id: 1,
  text: 'All',
}, {
  id: 2,
  text: 'Video Players',
}, {
  id: 3,
  text: 'Televisions',
}, {
  id: 4,
  text: 'Monitors',
}, {
  id: 5,
  text: 'Projectors',
}];

const products = [{
  text: 'HD Video Player',
  type: 2,
}, {
  text: 'SuperHD Video Player',
  type: 2,
}, {
  text: 'SuperLCD 42',
  type: 3,
}, {
  text: 'SuperLED 42',
  type: 3,
}, {
  text: 'SuperLED 50',
  type: 3,
}, {
  text: 'SuperLCD 55',
  type: 3,
}, {
  text: 'DesktopLCD 19',
  type: 4,
}, {
  text: 'DesktopLCD 21',
  type: 4,
}, {
  text: 'DesktopLED 21',
  type: 4,
}, {
  text: 'Projector Plus',
  type: 5,
}, {
  text: 'Projector PlusHD',
  type: 5,
}];

    </script>
</body>
