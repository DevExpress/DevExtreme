    <div id="scrolledtabs"></div>

                icon: 'header',
            },
            {
                id: 8,
                text: 'more',
                title: 'more',
                icon: 'more',
            },
        ];

        $(function() {
            $('#scrolledtabs').dxTabs({
                dataSource: tabs,
                width: 700,
                // selectOnFocus: false, // TODO
                selectOnFocus: true,
                scrollByContent: true,
                showNavButtons: true,
