<body>
    <div id="scheduler"></div>
    <script>
        $(function () {
            $("#scheduler").dxScheduler({
                views: [{
                    type: 'day',
                    groupOrientation: 'vertical',
                }, {
                    type: 'week',
                    groupOrientation: 'vertical',
                }, {
                    type: 'workWeek',
                    groupOrientation: 'vertical',
                }, {
                    type: 'month',
                    groupOrientation: 'vertical',
                }, {
                    type: 'timelineDay',
                    groupOrientation: 'vertical',
                }, {
                    type: 'timelineWeek',
                    groupOrientation: 'vertical',
                }, {
                    type: 'timelineWorkWeek',
                    groupOrientation: 'vertical',
                }, {
                    type: 'timelineMonth',
                    groupOrientation: 'vertical',
                }, {
                    type: 'agenda',
                    groupOrientation: 'vertical',
                }],
                currentView: 'day',
                crossScrollingEnabled: false,
                rtlEnabled: true,
                groups: ["priorityId"],
                resources: [
                    {
                        fieldExpr: "priorityId",
                        allowMultiple: false,
                        dataSource: [
                            {
                                text: "Low Priority",
                                id: 1,
                                color: "#1e90ff"
                            }, {
                                text: "High Priority",
                                id: 2,
                                color: "#ff9747"
                            }
                        ],
                        label: "Priority"
                    }
                ],
                height: 1000,
            });
        });
    </script>
</body>
