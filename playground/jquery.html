<body style="margin: 0;">
    <div id="container" style="width: 300px; height: 300px; background-color: #00000080;">
        <div id="speed-dial-action"></div>
    </div>

    <script>
        $(() => {
            $('#speed-dial-action').dxSpeedDialAction({
                label: 'Add Row',
                icon: 'home',
                shading: false,
                visible: true,
                position: {
                    of: '#container',
                    my: 'right bottom',
                    at: 'right bottom',
                    offset: '-16 -16',
                },
            }).dxSpeedDialAction('instance');
        });
    </script>
</body>
