<body>
    <div id="container" class="container">
        <div id="tag-box"></div>
    </div>
    <script>
        const stylingMods = ['outlined', 'underlined', 'filled'];
        const labelMods = ['static', 'floating', 'hidden'];

        $(function() {
            $("#tag-box").dxTagBox({
                width: 200,
                label: 'Label text',
                labelMode: labelMods[0],
                stylingMode: stylingMods[0],
                dataSource: {
                    load() {
                        return new Promise((resolve) => {
                            resolve([
                                { text: 'item_1' },
                                { text: 'item_2' },
                                { text: 'item_3' },
                                { text: 'item_4' },
                            ]);
                        });
                    },
                    paginate: true,
                    pageSize: 20,
                },
            });
        });
    </script>
</body>
