    <style>
        .dx-validation-pending.dx-texteditor.dx-editor-filled .dx-texteditor-input-container .dx-pending-indicator,
        .dx-validation-pending.dx-texteditor.dx-editor-underlined .dx-texteditor-input-container .dx-pending-indicator,
        .dx-validation-pending.dx-texteditor.dx-editor-outlined .dx-texteditor-input-container .dx-pending-indicator {
            pointer-events: none;
            position: absolute;
            top: 50%;
            margin-top: -11px;
            width: 22px;
            height: 22px;
        }
        .dx-texteditor.dx-validation-pending .dx-texteditor-input-container .dx-pending-indicator {
             right: 4px;
        }
        .dx-texteditor.dx-validation-pending .dx-texteditor-input-container .dx-texteditor-input {
            padding-right: 26px;
        }
    </style>
</head>
<body>
    <form id="form" action="your-action">
        <div id="textBox1"></div>
        <div id="textBox2"></div>
        <div id="textBox3"></div>
        <div id="summary"></div>
        <div id="button"></div>
    </form>
    <script>
        $(function() {
            $("#textBox1").dxTextBox({})
                .dxValidator({
                    validationRules: [{
                        type: "required",
                        message: "textBox1 is required"
                    },
                    {
                        type: "custom",
                        message: "textBox1 is invalid",
                        validationCallback: function(params) {
                            return params.value === "test";
                        }
                    },
                    {
                        type: "async",
                        message: "textBox1 is invalid (async)",
                        validationCallback: function(params) {
                            let d = $.Deferred();
                            setTimeout(function() {
                                d.resolve(params.value === "test");
                            }, 5000);
                            return d.promise();
                        }
                    }]
                });
            $("#textBox2").dxTextBox({})
                .dxValidator({
                    validationRules: [{
                        type: "required",
                        message: "textBox2 is required"
                    },
                    {
                        type: "custom",
                        message: "textBox2 is invalid",
                        validationCallback: function(params) {
                            return params.value === "test1";
                        }
                    },
                    {
                        type: "async",
                        message: "textBox2 is invalid async",
                        validationCallback: function(params) {
                            let d = $.Deferred();
                            setTimeout(function() {
                                let res = params.value === "test1";
                                if (res) {
                                    d.reject({
                                        isValid: false,
                                        message: "textBox2 value is too simple"
                                    })
                                }
                                else {
                                    d.resolve(true);
                                }
                            }, 3000);
                            return d.promise();
                        }
                    }]
                });
            $("#textBox3").dxTextBox({})
                .dxValidator({
                    validationRules: [{
                        type: "async",
                        message: "textBox3 is invalid async1",
                        validationCallback: function(params) {
                            let d = $.Deferred();
                            setTimeout(function() {
                                d.resolve(params.value === "test2");
                            }, 1000);
                            return d.promise();
                        }
                    },
                    {
                        type: "async",
                        message: "textBox3 is invalid async2",
                        validationCallback: function(params) {
                            let d = $.Deferred();
                            setTimeout(function() {
                                let res = params.value === "test2";
                                if (res) {
                                    d.reject({
                                        isValid: false,
                                        message: "textBox3 value is too simple"
                                    })
                                }
                                else {
                                    d.resolve(true);
                                }
                            }, 3000);
                            return d.promise();
                        }
                    },
                    {
                        type: "required",
                        message: "textBox3 is required"
                    }]
                });
            $("#summary").dxValidationSummary({ });
            $("#button").dxButton({
                text: "Register",
                type: "success",
                onClick: function(params) {
                    let res = params.validationGroup.validate();
                    //params.validationGroup.reset();
                    res.complete.then(function(value) {
                        console.log("complete");
                    });
                }
            });
        });
    </script>
</body>
</html>
