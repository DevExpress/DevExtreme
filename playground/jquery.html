<!DOCTYPE html>

<html>
<head>
    <title>DevExtreme jQuery Example</title>

    <link rel="stylesheet" type="text/css" href="../artifacts/css/dx.common.css"/>

    <link rel="stylesheet" type="text/css" href="../artifacts/css/dx.light.css"/>

    <script type="text/javascript" src="../vendor/jquery/jquery-3.1.0.js"></script>

    <!--<script type="text/javascript" src="../vendor/cldr/cldr.js"></script>
    <script type="text/javascript" src="../vendor/cldr/cldr/event.js"></script>
    <script type="text/javascript" src="../vendor/cldr/cldr/supplemental.js"></script>
    <script type="text/javascript" src="../vendor/cldr/cldr/unresolved.js"></script>
    <script type="text/javascript" src="../vendor/globalize/globalize.js"></script>
    <script type="text/javascript" src="../vendor/globalize/globalize/currency.js"></script>
    <script type="text/javascript" src="../vendor/globalize/globalize/date.js"></script>
    <script type="text/javascript" src="../vendor/globalize/globalize/message.js"></script>
    <script type="text/javascript" src="../vendor/globalize/globalize/number.js"></script>-->

    <script type="text/javascript" src="../artifacts/js/dx.all.debug.js"></script>
</head>
<style>
  html, body {
      margin: 0;
      height: 100%;
      width: 100%
  }

  .demo-container, #page{
      height: 100%;
      min-height: 300px;
  }

</style>
<body>
    <div id="page">
        <div id="responsive-box">

            <div class="section1status" data-options="dxItem: {
                    location: [{
                        row: 0,
                        col: 0
                    }]
                }">
                <div id="section1Gauge" style="height: 100%;width: 100%;"></div>
                <div id="section1status" class="power_off"></div>
            </div>
            <div class="header" data-options="dxItem: {
                    location: [{
                        row: 1,
                        col: 0
                    }]
                }">

                <div id="section2Gauge" style="height: 100%;width: 100%;"></div>
                <div id="section2status" class="power_off"></div>
            </div>
            <div class="header" data-options="dxItem: {
                    location: [{
                        row: 2,
                        col: 0
                    }]
                }">

                <div id="section3Gauge" style="height: 100%;width: 100%;"></div>
                <div id="section3status" class="power_off"></div>
            </div>

        </div>
    </div>


    <script>
$(function () {
    $("#responsive-box").dxResponsiveBox({
        rows: [
            { ratio: 1 },
            { ratio: 1 },
            { ratio: 1 }
        ],
        cols: [
            { ratio: 1 }
        ],
        height: function (height) {
            alert($(window).width())
            return ($(window).width() < 1000) ? 1600 + 'px' : $(window).height() - 60 + 'px';
        },
        singleColumnScreen: "sm",
        screenByWidth: function (width) {
            return (width < 650) ? 'sm' : 'lg';
        }
    });
    section1Gauge = $("#section1Gauge").dxCircularGauge({
        scale: {
            startValue: 0,
            endValue: 70,
            tickInterval: 5,
            label: {
                useRangeColors: true
            }
        },
        rangeContainer: {
            palette: "pastel",
            ranges: [
                { startValue: 0, endValue: 20 },
                { startValue: 20, endValue: 35 },
                { startValue: 35, endValue: 70 }
            ]
        },
        title: {
            text: " 1",
            font: { size: 18 }
        },
        value: 40,
        onInitialized: function (e) {
            debugger;
        }

    }).dxCircularGauge("instance");

    section2Gauge = $("#section2Gauge").dxCircularGauge({
        scale: {
            startValue: 0,
            endValue: 70,
            tickInterval: 5,
            label: {
                useRangeColors: true
            }
        },
        rangeContainer: {
            palette: "pastel",
            ranges: [
                { startValue: 0, endValue: 20 },
                { startValue: 20, endValue: 35 },
                { startValue: 35, endValue: 70 }
            ]
        },
        title: {
            text: " 2",
            font: { size: 18 }
        },
        value: 40,
    }).dxCircularGauge("instance");

    section3Gauge = $("#section3Gauge").dxCircularGauge({
        scale: {
            startValue: 0,
            endValue: 70,
            tickInterval: 5,
            label: {
                useRangeColors: true
            }
        },
        rangeContainer: {
            palette: "pastel",
            ranges: [
                { startValue: 0, endValue: 20 },
                { startValue: 20, endValue: 35 },
                { startValue: 35, endValue: 70 }
            ]
        },
        title: {
            text: " 3",
            font: { size: 18 }
        },
        value: 40
    }).dxCircularGauge("instance");
});
    </script>
</body>
</html>
