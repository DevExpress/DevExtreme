  <div class="dx-viewport demo-container">
    <div id="tree-list"></div>
  </div>

    <script>
      $(() => {
  const url = 'https://js.devexpress.com/Demos/Mvc/api/TreeListTasks';
  const treelist = $('#tree-list').dxTreeList({
    dataSource: new DevExpress.data.ArrayStore({
      onLoading: function() {
              // that.loadingCount++;
              console.log('loading');
          },
          data: [
              { id: 1, field1: 'test1', hasItems: true },
              { id: 2, parentId: 1, field1: 'test2', hasItems: false }
          ],
          key: 'id'
    }),
    // dataSource: [
    //     { id: 1, field1: 'test1', hasItems: true },
    //     { id: 2, parentId: 1, field1: 'test2', hasItems: false }
    // ],
    rootValue: 0,
    // remoteOperations: { filtering: true },
    columns: [
        { dataField: 'id', allowEditing: true },
        { dataField: 'field1', allowEditing: true }
    ],
    keyExpr: 'id',
    parentIdExpr: 'parentId',
    hasItemsExpr: 'hasItems',
    expandedRowKeys: [],
    showRowLines: true,
    showBorders: true,
    editing: {
        // refreshMode: refreshMode,
        mode: 'row',
      allowAdding: true,
      allowUpdating: true,
      allowDeleting: true,
    }
  });

  window.list = treelist.dxTreeList('instance');
});

    </script>
