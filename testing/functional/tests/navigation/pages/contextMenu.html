<!DOCTYPE html>
<html>
    <head>
        <title>ContextMenu tests T755681</title>

        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.common.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.light.css"/>

        <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
    </head>
    <body>
        <div id="contextMenu"></div>
        <button  id="menuTarget">Open context menu</button>

        <script>
            $(function(){
                let isItemAdded = false;
                let isFirstShown = true;
                let onPositioningCallCount = 0;

                const menuTargetSelector = "#menuTarget";
                const items = [{ text: "item 1" }];

                const contextMenu = $('#contextMenu').dxList({
                    items: items,
                    showEvent:"dxclick",
                    target: menuTargetSelector,
                    onShowing: (e) => {
                        if(!isItemAdded) {
                            setTimeout(() => {
                                isItemAdded = true;
                                items.push({ text: "item 2" });
                                e.component.option("items", items);
                            }, 500);
                            // assert.ok(e.jQEvent, "event is defined");
                            // assert.ok(true, "item added");
                        } else {
                            // assert.ok(!e.jQEvent, "event is not defined");
                            // assert.strictEqual(e.component.option("items").length, 2, "items.length");
                        }
                    },
                    onPositioning: function() {
                        onPositioningCallCount++;
                    }
                }).dxContextMenu("instance");
            });
        </script>
    </body>
</html>
