<!DOCTYPE html>
<html>

<head>
    <title>Pager Tests Container</title>

    <link rel="dx-theme" data-theme="generic.light" href="../../../../artifacts/css/dx.light.css" data-active="true">
    <link rel="dx-theme" data-theme="material.blue.light" href="../../../../artifacts/css/dx.material.blue.light.css"
        data-active="false">

    <script type="text/javascript" src="../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../artifacts/js/dx.all.debug.js"></script>
</head>

<body>
    <div id="container">
    </div>

</html>
<script>
    $(() => {
        const getContent = () => {
            let content = '';
            for (let i = 0; i < 10; i += 1) {
                content += 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. ';
            }

            return content;
        };

        $('<div>').addClass('text-content').text(getContent()).css({ minWidth: 500, minHeight: 500 }).appendTo('#container');

        $('#container').dxScrollable({});
    })
</script>
