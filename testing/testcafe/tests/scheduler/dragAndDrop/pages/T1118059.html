<!DOCTYPE html>
<html>

<head>
    <title>TestCafe Tests Container For Drag and Drop</title>

    <link rel="dx-theme" data-theme="generic.light" href="../../../../../../artifacts/css/dx.light.css"
        data-active="true">
    <link rel="dx-theme" data-theme="material.blue.light"
        href="../../../../../../artifacts/css/dx.material.blue.light.css" data-active="false">

    <script type="text/javascript" src="../../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/dx.all.debug.js"></script>
</head>

<body>
    <div style="display: flex; flex-direction: column;">
        <div style="display: flex;">
            <div id="drag-container" style="background: red; width: 250px; height: 150px;">drag container</div>
            <div id="space-right" style="background: yellow; width: 400px; height: 150px;">top right space</div>
        </div>
        <div style="display: flex;">
            <div id="left-right" style="background: yellow; width: 250px; height: 550px;">left space</div>
            <div id="container"></div>
        </div>
    </div>
    <div id="event-text-box"></div>

    <script>
        $(function () {
            $('#drag-container').dxDraggable({
                group: 'appointmentsGroup',
            });
        });
    </script>
</body>

</html>
