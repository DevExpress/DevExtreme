<!DOCTYPE html>
<html>

<head>
    <title>T1046067</title>

    <link rel="dx-theme" data-theme="generic.light" href="../../../../../../artifacts/css/dx.light.css"
        data-active="true">
    <link rel="dx-theme" data-theme="material.blue.light"
        href="../../../../../../artifacts/css/dx.material.blue.light.css" data-active="false">

    <script type="text/javascript" src="../../../../../../artifacts/js/knockout-latest.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/dx.all.js"></script>
</head>

<body>

    <div id="scheduler" data-bind="dxScheduler: $root.config">
    </div>

    <script>
        $(() => {
            const draggingGroupName = 'appointmentsGroup';
            const data = ko.observableArray([
                {
                    text: 'disabled-appt',
                    startDate: new Date(2021, 3, 26),
                    endDate: new Date(2021, 3, 29),
                    disabled: ko.observable(true),
                },
            ]);
            const config = {
                dataSource: data(),
                views: ["month"],
                currentView: "month",
                currentDate: new Date(2021, 3, 26),
                height: 600,
                width: 800
            };

            ko.applyBindings(
                { data, config },
                document.getElementById('scheduler')
            );
        });
    </script>
</body>

</html>
