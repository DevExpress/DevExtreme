<!DOCTYPE html>
<html>
<head>
    <title>TestCafe Tests Container</title>

    <link rel="dx-theme" data-theme="generic.light" href="../../../../../artifacts/css/dx.light.css" data-active="true">
    <link rel="dx-theme" data-theme="material.blue.light" href="../../../../../artifacts/css/dx.material.blue.light.css" data-active="false">

    <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
</head>
<body>
    <script>
        function createDateBoxInTheme(theme, config) {
            return new Promise((resolve) => {
                $(() => {
                    DevExpress.ui.themes.current(theme);

                    $('body > div').remove();

                    $('<div>')
                            .appendTo($('body'))
                            .dxDateBox(Object.assign({
                                opened: true,
                                pickerType: 'calendar'
                            }, config))

                    resolve();
                });
            });
        }
    </script>
</body>
</html>
