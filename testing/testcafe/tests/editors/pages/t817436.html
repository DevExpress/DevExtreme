<!DOCTYPE html>
<html>
    <head>
        <title>T817436</title>

        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.common.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.light.css"/>

        <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
    </head>
    <body>
        <div id="drop-down-button1"></div>
        <div id="drop-down-button2"></div>
        <input type="button" id="disable" value="disable first items"/>
        <script>
            $(function(){
                const dropDownButton1 = $('#drop-down-button1').dxDropDownButton({
                    items: [{ text: 'text1' }, { text: 'text2' }],
                    displayExpr: 'text'
                }).dxDropDownButton('instance');

                const dropDownButton2 = $('#drop-down-button2').dxDropDownButton({
                    dataSource: [{ text: 'text1' }, { text: 'text2' }],
                    displayExpr: 'text'
                }).dxDropDownButton('instance');

                document.getElementById('disable').onclick = () => {
                    dropDownButton1.option('items[0].disabled', true);
                    dropDownButton2.option('dataSource[0].disabled', true);
                };
            });
        </script>
    </body>
</html>
