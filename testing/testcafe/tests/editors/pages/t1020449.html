<!DOCTYPE html>
<html>

<head>
    <title>RadioGroup in Material theme</title>

    <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.material.blue.light.css" />

    <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
</head>

<body>
    <div id='radio-form'></div>
    <script>
        $(function () {
            const form = $('#radio-form').dxForm({
                items: [{
                    "itemType": "simple",
                    "dataField": "PropertyNameId",
                    "editorOptions": {
                        dataSource: ["HR Manager", "IT Manager"],
                        "layout": "horizontal"
                    },
                    "editorType": "dxRadioGroup",
                    "validationRules": [{
                        "type": "required",
                        "message": "The PropertyNameId field is required."
                    }]
                }, {
                    itemType: "button",
                    horizontalAlignment: "left",
                    buttonOptions: {
                        text: "Register",
                        type: "success",
                        useSubmitBehavior: true
                    }
                }]
            }).dxForm("instance");
            form.validate();

            $('.dx-radiogroup').dxRadioGroup('instance').focus();
        });
    </script>
</body>

</html>
