<!DOCTYPE html>
<html>
    <head>
        <title>T1025549</title>

        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.material.blue.light.css" />

        <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx-quill.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
    </head>
    <body>
        <div id="htmleditor-simple"></div>
        <br>
        <div id="htmleditor-toolbar"></div>
        <script>
            $(function(){
                const baseConfig = {
                    height: 200,
                    width: 200,
                    value: Array(100).fill('string').join('\n')
                };

                $('#htmleditor-simple').dxHtmlEditor(baseConfig);

                $('#htmleditor-toolbar').dxHtmlEditor(Object.assign(
                    {},
                    baseConfig,
                    { toolbar: { items: [ 'bold', 'color' ] } }
                ));
            });
        </script>
    </body>
