<!DOCTYPE html>
<html>
    <head>
        <title>T817436</title>

        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.material.blue.light.css"/>

        <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
    </head>
    <body>
        <div class="container" id="screen">
            <div id="drop-down-button1"></div>
            <div id="drop-down-button2"></div>
            <div id="drop-down-button3"></div>
            <div id="drop-down-button4"></div>
        </div>

        <script>
            window.setRtlMode = () => {
                [1, 2, 3, 4].forEach((i) => {
                    $(`#drop-down-button${i}`).dxDropDownButton('instance').option('rtlEnabled', true);
                });
            };

            $(() => {
                const baseConfig = {
                    items: [{ text: 'text1' }, { text: 'text2' }],
                    displayExpr: 'text',
                    text: 'Button'
                };
                $('#drop-down-button1').dxDropDownButton(Object.assign({}, baseConfig));
                $('#drop-down-button2').dxDropDownButton(Object.assign({
                    splitButton: true,
                }, baseConfig));
                $('#drop-down-button3').dxDropDownButton(Object.assign({
                    stylingMode: 'text',
                }, baseConfig));
                $('#drop-down-button4').dxDropDownButton(Object.assign({
                    stylingMode: 'text',
                    splitButton: true,
                }, baseConfig));
            });
        </script>
    </body>
</html>
