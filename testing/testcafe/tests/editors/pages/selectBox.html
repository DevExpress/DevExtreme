<!DOCTYPE html>
<html>
    <head>
        <title>SelectBox with action buttons tests</title>

        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.common.css"/>
        <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.light.css"/>

        <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
        <script type="text/javascript" src="../../../../../artifacts/js/dx.all.debug.js"></script>
    </head>
    <body>
        <div id="editor"></div>

        <script>
            $(function(){
                const editor = $('#editor').dxSelectBox({
                    items: ["item1", "item2"],
                    fieldTemplate: (value) => $("<div>").dxTextBox({ value }),
                    buttons: [{
                        name: "test",
                        options: {
                            icon: "home",
                            onClick: () => {
                                editor.option("value", "item2");
                                editor.focus(); // NOTE: need because of editor input rerendering
                            }
                        }
                    }]
                }).dxSelectBox("instance");
            });
        </script>
    </body>
</html>
