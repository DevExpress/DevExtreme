<!DOCTYPE html>
<html>
<head>
    <title>Popup drag</title>

    <link rel="stylesheet" type="text/css" href="../../../../../../artifacts/css/dx.light.css"/>

    <script type="text/javascript" src="../../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/dx.all.debug.js"></script>
</head>
<body>
    <div id="popup">
        <div id="container" style="width: 400px; height: 400px;"></div>
        <div class="dx-viewport" style="position: absolute; top: 0; left: 0; width: 300px; height: 300px;"></div>
    </div>
    <script>
        $(function() {
            const outerPopup = $("#popup").dxPopup({
                width: 600,
                height: 400,
                visible: true,
                container: '#popup'
            }).dxPopup("instance");

            const $innerPopup = $("<div id='innerPopup'></div>").appendTo(outerPopup.$element());
            const innerPopup = $innerPopup.dxPopup({
                position: { my: 'center', at: 'center', of: ".dx-viewport" },
                container: "#container",
                visible: true,
                width: 100,
                height: 100
            }).dxPopup("instance");
        });
    </script>
</body>
</html>
