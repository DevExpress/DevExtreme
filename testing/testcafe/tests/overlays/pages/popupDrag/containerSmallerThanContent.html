<!DOCTYPE html>
<html>
<head>
    <title>Popup drag</title>

    <link rel="stylesheet" type="text/css" href="../../../../../../artifacts/css/dx.light.css"/>

    <script type="text/javascript" src="../../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/dx.all.debug.js"></script>
</head>
<body>
    <div id="popup"></div>
    <div id="container" style="width: 99px; height: 99px;"></div>
    <script>
        $(function() {
            const outerPopup = $("#popup").dxPopup({
                position: { of: "#container" },
                container: "#container",
                visible: true,
                width: 100,
                height: 100,
                animation: undefined
            }).dxPopup("instance");
        });
    </script>
</body>
</html>
