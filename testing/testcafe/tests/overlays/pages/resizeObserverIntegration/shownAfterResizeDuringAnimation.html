<!DOCTYPE html>
<html>
<head>
    <title>T920408</title>

    <link rel="stylesheet" type="text/css" href="../../../../../../artifacts/css/dx.light.css"/>

    <script type="text/javascript" src="../../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../../artifacts/js/dx.all.debug.js"></script>
</head>
<body>
    <div id="popup"></div>
    <div id="shown_call_count"></div>
    <div id="showing_call_count"></div>
    <script>
        $(function() {
            const popup = $('#popup').dxPopup({
                width: 'auto',
                height: 'auto',
                contentTemplate: () => $('<div>').attr({ id: 'content' }).css({ width: 100, height: 100}),
                onShown: () => {
                    const callCount = +$('#shown_call_count').text();
                    $('#shown_call_count').text(callCount + 1);
                },
                onShowing: () => {
                    const callCount = +$('#showing_call_count').text();
                    $('#showing_call_count').text(callCount + 1);
                }
            }).dxPopup('instance');

            setTimeout(() => {
                popup.show();
                $('#content')
                    .width(300)
                    .height(300);
            }, 2000);
        });
    </script>
</body>
</html>
