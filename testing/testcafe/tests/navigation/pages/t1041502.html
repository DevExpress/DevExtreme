<!DOCTYPE html>
<html>

<head>
    <title>T1041502</title>

    <link rel="stylesheet" type="text/css" href="../../../../../artifacts/css/dx.material.blue.light.css" />

    <script type="text/javascript" src="../../../../../artifacts/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../../artifacts/js/dx.all.js"></script>
</head>

<body>
    <div class="dx-viewport demo-container">
        <div id="gridContainer1"></div>
        <div id="gridContainer2"></div>
    </div>
    <script>
        $(() => {
            const options = {
                    dataSource: [],
                    keyExpr: "ID",
                    showBorders: true,
                    export: {
                        enabled: true,
                        allowExportSelectedData: true
                    },
                    toolbar: {
                        items: [
                            {
                                location: 'before',
                                locateInMenu: "always",
                                widget: 'dxButtonGroup',
                                options: {
                                    keyExpr: "alignment",
                                    items: [
                                        { icon: "alignleft", alignment: "left", text: "Align left" },
                                        { icon: "aligncenter", alignment: "center", text: "Center" },
                                        { icon: "alignright", alignment: "right", text: 'Right' },
                                        { icon: "alignjustify", alignment: "justify", text: "Justify" }
                                    ]
                                }
                            },
                            {
                                locateInMenu: "always",
                                widget: "dxButton",
                                options: {
                                    text: "comment",
                                    icon: "comment"
                                }
                            },
                            {
                                locateInMenu: "always",
                                widget: "dxButton",
                                options: {
                                    text: "comment",
                                    icon: "back"
                                }
                            },
                            {
                                name: "exportButton",
                                locateInMenu: "always"
                            }
                        ]
                    }
                };
            $("#gridContainer1").dxDataGrid(options);
            $("#gridContainer2").dxDataGrid(Object.assign({ rtlEnabled: true }, options));
        });
    </script>
</body>

</html>
